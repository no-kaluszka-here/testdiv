var all_data = [{"category_0": "Olympus", "category_1": "Billing", "category_2": "Monthly Invoicing", "category_3": "Switch to Monthly Invoicing", "creation_date": "Tue, 01 Oct 2019 14:07:05 GMT", "help_0": "\u003ccenter\u003eOlympus scope \u003ca href=\"https://docs.google.com/presentation/d/1GqXYLdxn97oBOsbALfBamQqqsz0PRDSBySSBl6OXhtQ/edit#slide=id.g5f8bd28190_0_0\" target=\u0027_blank\u0027\u003ego/smescopeOLY\u003c/a\u003e\u003c/center\u003e", "help_1": "", "help_2": "", "help_3": "Before chatting, please make sure the customer filled out IN3 ALO. Also please make sure the LC exists by searching for a Terms Customer profile on \u003ca href=https://payments-ics.corp.google.com/billing_explorer#/ target=\u0027_blank\u0027\u003ego/bex\u003c/a\u003e.  \u003cb\u003eYou also need to fill out \u003ca href=\u0027https://docs.google.com/a/google.com/forms/d/e/1FAIpQLSdkyfKOTEj1iErqLXzbtXmSBVH3nuODK4cyk9v29L9cpfCEVQ/viewform\u0027 target=\u0027_blank\u0027\u003ego/SwitchToInvoicing\u003c/a\u003e before chatting\u003c/b\u003e  *********************  \u003cb\u003e New Process for Accounts with no current payment profile setup\u003c/b\u003e We will no longer allow internal users to select any payments profile when initiating billing sign-up for an invoicing Ads account. The Ads accounts must be linked to an MCC first, and that MCC also needs to be linked (aka whitelisted) for the desired PP in order to perform billing signup.  When signing up a new Ads account for billing (e.g. identify who will pay for an Ads account), internal user can do payments profile search as usual; however, if the Payments profiles is not linked to the child account\u0027s MCC, \u003ca href=\u0027https://screenshot.googleplex.com/ht64aTworos.png\u0027 target=\u0027_blank\u0027\u003ethat payments profile cannot be selected for sign-up.\u003c/a\u003e  \u003cb\u003e\u003ca href=\u0027https://support.google.com/Billing/answer/9236128\u0027 target=\u0027_blank\u0027\u003eInteral Sales Help Center\u003c/a\u003e\u003c/b\u003e", "id": 30, "link_0": "", "link_1": "", "link_2": "", "link_3": "https://drive.google.com/file/d/1eWXsvyCWKa4OsuQq2PyQ3CP2nJtq4E_HWQgstEV0Sug/view", "location": "EMEA", "questions": "\u003cb\u003eSwitch to Monthly Invoicing\u003c/b\u003e\r\nI confirm I filled out the form at \u003ca href=\u0027https://docs.google.com/a/google.com/forms/d/e/1FAIpQLSdkyfKOTEj1iErqLXzbtXmSBVH3nuODK4cyk9v29L9cpfCEVQ/viewform\u0027 target=\u0027_blank\u0027\u003ego/SwitchToInvoicing\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eAds \u003ca href=\u0027https://screenshot.googleplex.com/aaEb2kuTmub.png\u0027 target=\u0027_blank\u0027\u003eInternal\u003c/a\u003e account CID:"}, {"category_0": "Olympus", "category_1": "Search", "category_2": "Campaign not working", "category_3": "I need to chat with a Search SME", "creation_date": "Thu, 07 Nov 2019 12:09:59 GMT", "help_0": "", "help_1": "", "help_2": "\u003cb\u003ePlease troubleshoot Before Chatting:\u003c/b\u003e\r\n\r\nTry to do the same edits in your test account and test the issue or settings there at first. \r\n\r\nIn most cases, this will help you identify the issue.\r\nCheck issue/error message on available Resources and Tools:\r\nAvailable Resources: go/moma, Sales HC, external HC, SME website (go/ArvatoSME), Policy pages (go/policyaw) or even Google Search.\r\nMake sure you use the correct Hotkey with correct details (permissions, answers, emails, access, etc.). Incorrect or missing information can cause you serious legal issues, plus SMEs will have to send back your request, marking it as basic.", "help_3": "", "id": 86, "link_0": "", "link_1": "", "link_2": "", "link_3": "", "location": "EMEA", "questions": "\u003cb\u003e\u003ccenter\u003ePlease provide the following information in SME chat description\u003c/b\u003e\u003c/center\u003e\r\nCID:\r\nCampaign ID:\r\nAd group ID:\r\nThere is no account level issue (screenshot from OPS Control):\r\nKeyword/ad status screenshot \u003cb\u003e(and Dynamic Ad Target page for DSA)\u003c/b\u003e:\r\nScreenshot from Haiku/Capone/Hero Ad Data Analyzer \u003cb\u003e(and Ditto/Zeta for DSA)\u003c/b\u003e:\r\nScreenshot from Valkyrie:\r\nScreenshot from Billing Summary tab:"}, {"category_0": "Olympus", "category_1": "Search", "category_2": "Grant Account Access", "category_3": "Grant Account Access", "creation_date": "Fri, 08 Nov 2019 08:47:42 GMT", "help_0": "", "help_1": "", "help_2": "\u003cb\u003eIMPORTANT! The process has been changed since May 21st.\u003c/b\u003e \r\nMoving forward*, these requests will need to be routed to a Specialist team to be fulfilled. This change will allow us to to better secure user data. \u003cb\u003e \r\nGooglers, TVCs and SMEs will no longer have access to perform the following actions through AdWords ICS \u003c/b\u003e\r\n\r\nMake sure you have followed the process of access recovery in troubleshooter.\r\n\r\nAfter that please fill consult to \u003cb\u003eSearch (L1 only) \u003e Dog Day Account Access Request \u003c/b\u003e\r\n\r\n\u003cb\u003e\u003cfont color=\"\"red\"\"\u003eNo need to chat SME!\u003c/b\u003e\u003c/font\u003e", "help_3": "", "id": 90, "link_0": "", "link_1": "", "link_2": "https://docs.google.com/document/d/1T9q8zxM1Fg7tkD4aP0vn2zOPzxeMDafYnDyl6uophXQ/edit# Link 3:", "link_3": "", "location": "EMEA", "questions": "Grant Account Access"}, {"category_0": "Olympus", "category_1": "Billing", "category_2": "Create New Auto or Manual profile", "category_3": "I need to chat with a Billing SME", "creation_date": "Fri, 08 Nov 2019 09:04:39 GMT", "help_0": "", "help_1": "", "help_2": "This should be used for the following modifications:\r\nSwitch billing country, Switch status from/to \"personal\"/ \"business\", Switch from one legal entity to another\r\n\u003cb\u003eCheck the Help Center below\u003c/b\u003e\r\n", "help_3": "Before chatting, make sure the customer filled out the request from an Ads child/MCC admin user.\r\n\r\n\u003cb\u003eYou also need to fill out \u003ca href=\u0027https://docs.google.com/a/google.com/forms/d/e/1FAIpQLScgPKeFzk0gaqsfxHlGSI3pUdD-HUIcqqfhrdwYNkDmCvJ0wQ/viewform\u0027 target=\u0027_blank\u0027\u003ego/NewBillingProfile\u003c/a\u003e before chatting\u003c/b\u003e", "id": 100, "link_0": "", "link_1": "", "link_2": "https://drive.google.com/file/d/1wjCyBOk70Ya9pUNXw9jO4S_4lrCzfq2wA3vWOsheblY/view", "link_3": "", "location": "EMEA", "questions": "\u003cb\u003eCreate New Auto or Manual profile\u003c/b\u003e\r\nI confirm I filled out the form at \u003ca href=\u0027https://docs.google.com/a/google.com/forms/d/e/1FAIpQLScgPKeFzk0gaqsfxHlGSI3pUdD-HUIcqqfhrdwYNkDmCvJ0wQ/viewform\u0027 target=\u0027_blank\u0027\u003ego/NewBillingProfile \u003c/a\u003e\r\nAds \u003ca href=\u0027https://screenshot.googleplex.com/aaEb2kuTmub.png\u0027 target=\u0027_blank\u0027\u003eInternal\u003c/a\u003e account CID:\r\n\r\nIf the billing country is going to be Ukraine or Russia, for UA please provide EDRPOU and payment method, for RU please provide INN/KPP (for all others just enter N/A)"}, {"category_0": "Olympus", "category_1": "Billing", "category_2": "Monthly Invoicing", "category_3": "Create Legal Customer", "creation_date": "Fri, 08 Nov 2019 09:07:18 GMT", "help_0": "", "help_1": "", "help_2": "", "help_3": "\u003cb\u003ePlease fill out the form at \u003ca href=\u0027https://docs.google.com/a/google.com/forms/d/e/1FAIpQLSc6EnO3W2qY7FR_ZBAL0wDyw31wdYWvmxCg7QhJvCTcdnr6qA/viewform\u0027 target=\u0027_blank\u0027\u003ego/LegalCustomerApp\u003c/a\u003e \u003c/b\u003e\r\nIn case \u003ca href=\u0027https://screenshot.googleplex.com/yexLG5vzXtP.png\u0027  target=\u0027_blank\u0027\u003e exceptions \u003c/a\u003e please attach all necessary screenshots. \r\nAfter you have done so please chat in with the below info:", "id": 101, "link_0": "", "link_1": "", "link_2": "https://drive.google.com/file/d/1Dt0gCXyrZ-Qg9bBKiR2bpE6YC7yV_ZVmJW2MaPXfTO8/view", "link_3": "https://drive.google.com/file/d/13pMBPuohxhwVV7Ei57BfYO0Tib5o4IxSkbkVk87JepI/view", "location": "EMEA", "questions": "\u003cb\u003ePlease provide the following information in SME chat description\u003c/b\u003e\r\n\r\nCheck and confirm CID:\r\n\r\n1. The Product Type and Segment (eg. \"Adwords GMS\" / \"Adwords LCS\")\r\n\r\n2. The company exists and is at least 1 year old! You can find your country\u0027s Company Register \u003ca href=\u0027https://sites.google.com/a/google.com/emea-company-registry-sites/home/emea-1?pli=1\u0027 target=\u0027_blank\u0027\u003ehere\u003c/a\u003e.\r\nScreenshot of proof of registration (If you can\u0027t find it on the Register ask the customer to send a screenshot of their Registration Document)\r\n\r\n3. Screenshot proving the registration address of the LC\r\n\r\n4. The CU has an AdWords account and is spending at least 5000 per month during 3 of the last 12 months. Use the \"Summary\" view in transaction history and include a screenshot of spend over last 12 months\r\n\r\n5. No payment issues over the last 5 months. Use the \"Summary\" view in transaction history and include a screenshot of payments made during last 5 months\r\n\r\nI confirm I filled out the form at \u003ca href=\u0027https://docs.google.com/a/google.com/forms/d/e/1FAIpQLSc6EnO3W2qY7FR_ZBAL0wDyw31wdYWvmxCg7QhJvCTcdnr6qA/viewform\u0027 target=\u0027_blank\u0027\u003ego/LegalCustomerApp\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eCountry (currency should be request according to country): \r\n\u003cbr\u003e\u003cbr\u003eLegal Company Name: \u003cbr\u003e\u003cbr\u003eCompany name on the requesting form matches the company name in the referenced Google Ads account (Y/N):"}, {"category_0": "Olympus", "category_1": "Policy", "category_2": "Ads disapproved", "category_3": "URL not working", "creation_date": "Fri, 08 Nov 2019 09:48:17 GMT", "help_0": "", "help_1": "", "help_2": "\u003cb\u003ePlease check the Policy Details column to see why the ad is disapproved.\r\nIf you still require a chat - be sure to include this information in your request. Remember that SMEs cannot review/approve ads.\u003c/b\u003e", "help_3": "\u003cb\u003eBefore chatting please check the Troubleshooter below\u003c/b\u003e", "id": 117, "link_0": "", "link_1": "", "link_2": "", "link_3": "https://drive.google.com/open?id=1lkW0ozvdZ3QgQu6A87xfuoQs4awprrp4", "location": "EMEA", "questions": "Questions: Internal CID:\r\nCampaign ID: \r\nAd Group ID: \r\nWebsite URL:\r\nIssue Description:\r\nTroubleshooting done so far:"}, {"category_0": "Olympus", "category_1": "Billing", "category_2": "Invoice Dispute", "category_3": "Rebill - Bill-to Address Change", "creation_date": "Sun, 05 Apr 2020 16:36:46 GMT", "help_0": "", "help_1": "", "help_2": "Make sure to check the Invoice Dispute \u003ca href=\u0027https://screenshot.googleplex.com/0Tw82L1wnZf\u0027 target=\u0027_blank\u0027\u003erequirements\u003c/a\u003e\r\n\r\n\u003cb\u003ePlease choose the correct SME chat template to request the invoice dispute from the most common cases.\u003c/b\u003e\r\n\r\n\u003cfont color=\"\"red\"\"\u003e\u003cb\u003eIf you do not see the needed request - please visit this \u003ca href=\u0027https://support.google.com/ads-help/troubleshooter/6245242\u0027 target=\u0027_blank\u0027\u003e Wizard and choose the correct template.\u003c/b\u003e\u003c/font\u003e", "help_3": "", "id": 152, "link_0": "", "link_1": "", "link_2": "https://docs.google.com/presentation/d/1ooQ6On0wqr9RzpIIVu-nbQ4rOERjgJxxjeeE4PH90lI/edit#slide=id.g6327ff33bb_1_644", "link_3": "", "location": "EMEA", "questions": "\u003ccenter\u003e\u003cb\u003eRebill - Bill-to Address Change\u003c/b\u003e\u003c/center\u003e\r\n\r\n\r\n\u003cb\u003e1. Summary of the issue, detailing exactly: a) WHAT is wrong on the invoice (1 sentence)\u003c/b\u003e\r\n\u003cfont color=\"\"grey\"\"\u003e{insert here}\u003c/font\u003e\r\n\r\n\r\n\u003cb\u003eb) HOW should it be corrected? (1 sentence)\u003c/b\u003e\r\n\u003cfont color=\"\"grey\"\"\u003e{insert here}\u003c/font\u003e\r\n\r\n\r\n\u003cb\u003ec) WHO caused the error, if known (1 sentence)\u003c/b\u003e\r\n\u003cfont color=\"\"grey\"\"\u003e{insert here}\u003c/font\u003e\r\n\r\n\r\n\u003cb\u003ed) WHY was the error caused, if known (1 sentence)\u003c/b\u003e\r\n\u003cfont color=\"\"grey\"\"\u003e{insert here}\u003c/font\u003e\r\n\r\n\r\n\u003cb\u003ee) Any other relevant information and/or evidence of error (optional)\u003c/b\u003e\r\n\u003cfont color=\"\"grey\"\"\u003e{insert here}\u003c/font\u003e\r\n\r\n\r\n\u003cb\u003e2. Copy of the invoice\u003c/b\u003e\r\n\u003cfont color=\"\"grey\"\"\u003e{insert here}\u003c/font\u003e\r\n\r\n\r\n\u003cb\u003e3. Orders request ID of Legal Customer\u0027s address change, approved by the Credit Team OR PDF of customer e-mail or case content (if applicable) with written request or acceptance of the address to be put on the invoice\u003c/b\u003e\r\n\u003cfont color=\"\"grey\"\"\u003e{insert here}\u003c/font\u003e\r\n\r\n\r\n\u003cb\u003e4. Screenshot of confirmation from Customer Maintenance team that correction has been made to the account to avoid future billing modifications\u003c/b\u003e"}, {"category_0": "Olympus", "category_1": "Billing", "category_2": "Invoice Dispute", "category_3": "Rebill - Invoice Date Change", "creation_date": "Sun, 05 Apr 2020 17:27:42 GMT", "help_0": "", "help_1": "", "help_2": "Make sure to check the Invoice Dispute \u003ca href=\u0027https://screenshot.googleplex.com/0Tw82L1wnZf\u0027 target=\u0027_blank\u0027\u003erequirements\u003c/a\u003e\r\n\r\n\u003cb\u003ePlease choose the correct SME chat template to request the invoice dispute from the most common cases.\u003c/b\u003e\r\n\r\n\u003cfont color=\"\"red\"\"\u003e\u003cb\u003eIf you do not see the needed request - please visit this \u003ca href=\u0027https://support.google.com/ads-help/troubleshooter/6245242\u0027 target=\u0027_blank\u0027\u003e Wizard and choose the correct template.\u003c/b\u003e\u003c/font\u003e", "help_3": "", "id": 153, "link_0": "", "link_1": "", "link_2": "https://docs.google.com/presentation/d/1ooQ6On0wqr9RzpIIVu-nbQ4rOERjgJxxjeeE4PH90lI/edit#slide=id.g6327ff33bb_1_644", "link_3": "", "location": "EMEA", "questions": "\u003ccenter\u003e\u003cb\u003eRebill - Invoice Date Change\u003c/b\u003e\u003c/center\u003e\r\n\r\n\r\n\u003cb\u003e1. Summary of the issue, detailing exactly: a) WHAT is wrong on the invoice (1 sentence)\u003c/b\u003e\r\n\u003cfont color=\"\"lightgray\"\"\u003e{insert here}\u003c/font\u003e\r\n\r\n\r\n\u003cb\u003eb) HOW should it be corrected, if known (1 sentence)\u003c/b\u003e\r\n\u003cfont color=\"\"grey\"\"\u003e{insert here}\u003c/font\u003e\r\n\r\n\r\n\u003cb\u003ec) WHO caused the error (1 sentence)\u003c/b\u003e\r\n\u003cfont color=\"\"grey\"\"\u003e{insert here}\u003c/font\u003e\r\n\r\n\r\n\u003cb\u003ed) WHY was the error caused, if known (1 sentence)\u003c/b\u003e\r\n\u003cfont color=\"\"grey\"\"\u003e{insert here}\u003c/font\u003e\r\n\r\n\r\n\u003cb\u003ee) Any other relevant information and/or evidence of error (optional)\u003c/b\u003e\r\n\u003cfont color=\"\"grey\"\"\u003e{insert here}\u003c/font\u003e\r\n\r\n\r\n\u003cb\u003e2. Changing the issue date of an invoice is not allowed, unless it was caused by an internal system error. Provide Billing Team approval for the date change, confirming this was an internal error. If approved, be aware that the date is not customizable, it will be the date of when the request is processed\u003c/b\u003e\r\n\u003cfont color=\"\"grey\"\"\u003e{insert here}\u003c/font\u003e\r\n\r\n\r\n\u003cb\u003e3. Copy of the invoice\u003c/b\u003e\r\n\u003cfont color=\"\"grey\"\"\u003e{insert here}\u003c/font\u003e\r\n\r\n\r\n\u003cb\u003e4. Original issue date of invoice must be within 3 months from request date, no changes will be made to invoices older than 3 months\u003c/b\u003e\r\n\u003cfont color=\"\"grey\"\"\u003e{insert here}\u003c/font\u003e\r\n\r\n\r\n\u003cb\u003e5. Confirmation from requester that credit and rebill are for the same value (no financial impact)\u003c/b\u003e\r\n\u003cfont color=\"\"grey\"\"\u003e{insert here}\u003c/font\u003e\r\n\r\n\r\n\u003cb\u003e6. Manager\u0027s approval if amount is \u003e= $1,000 USD; Director\u0027s approval if amount is \u003e= $50,000 USD\u003c/b\u003e"}, {"category_0": "Olympus", "category_1": "Billing", "category_2": "Invoice Dispute", "category_3": "Rebill - Invoice Split/Consolidation", "creation_date": "Sun, 05 Apr 2020 17:34:16 GMT", "help_0": "", "help_1": "", "help_2": "Make sure to check the Invoice Dispute \u003ca href=\u0027https://screenshot.googleplex.com/0Tw82L1wnZf\u0027 target=\u0027_blank\u0027\u003erequirements\u003c/a\u003e\r\n\r\n\u003cb\u003ePlease choose the correct SME chat template to request the invoice dispute from the most common cases.\u003c/b\u003e\r\n\r\n\u003cfont color=\"\"red\"\"\u003e\u003cb\u003eIf you do not see the needed request - please visit this \u003ca href=\u0027https://support.google.com/ads-help/troubleshooter/6245242\u0027 target=\u0027_blank\u0027\u003e Wizard and choose the correct template.\u003c/b\u003e\u003c/font\u003e", "help_3": "", "id": 154, "link_0": "", "link_1": "", "link_2": "https://docs.google.com/presentation/d/1ooQ6On0wqr9RzpIIVu-nbQ4rOERjgJxxjeeE4PH90lI/edit#slide=id.g6327ff33bb_1_644", "link_3": "", "location": "EMEA", "questions": "\u003ccenter\u003e\u003cb\u003eRebill - Invoice Split/Consolidation\u003c/b\u003e\u003c/center\u003e\r\n\r\n\r\n\u003cb\u003e1. Summary of the issue, detailing exactly: a) WHAT is wrong on the invoice (1 sentence)\u003c/b\u003e\r\n\u003cfont color=\"\"grey\"\"\u003e{insert here}\u003c/font\u003e\r\n\r\n\r\n\u003cb\u003eb) HOW should it be corrected? (1 sentence)\u003c/b\u003e\r\n\u003cfont color=\"\"grey\"\"\u003e{insert here}\u003c/font\u003e\r\n\r\n\r\n\u003cb\u003ec) WHO caused the error, if known (1 sentence)\u003c/b\u003e\r\n\u003cfont color=\"\"grey\"\"\u003e{insert here}\u003c/font\u003e\r\n\r\n\r\n\u003cb\u003ed) WHY was the error caused, if known (1 sentence)\u003c/b\u003e\r\n\u003cfont color=\"\"grey\"\"\u003e{insert here}\u003c/font\u003e\r\n\r\n\r\n\u003cb\u003ee) Any other relevant information and/or evidence of error (optional)\u003c/b\u003e\r\n\u003cfont color=\"\"grey\"\"\u003e{insert here}\u003c/font\u003e\r\n\r\n\r\n\u003cb\u003e2. Copy of the invoice\u003c/b\u003e\r\n\u003cfont color=\"\"grey\"\"\u003e{insert here}\u003c/font\u003e\r\n\r\n\r\n\u003cb\u003e3. Confirmation from requester that correction has been made to avoid future billing modifications\u003c/b\u003e\r\n\u003cfont color=\"\"grey\"\"\u003e{insert here}\u003c/font\u003e\r\n\r\n\r\n\u003cb\u003e4. Confirmation from requester that credit and rebill are for the same value (no financial impact) - (Y/N)\u003c/b\u003e\r\n\u003cfont color=\"\"grey\"\"\u003e{insert here}\u003c/font\u003e\r\n\r\n\r\n\u003cb\u003e5. If there\u0027s a financial impact: Manager\u0027s approval if amount is \u003e $1,000 USD; Director\u0027s approval if amount is \u003e $50,000 USD\". The threshold applies to whichever invoice amount (from or to) is higher\u003c/b\u003e\r\n\u003cfont color=\"\"grey\"\"\u003e{insert here}\u003c/font\u003e\r\n\r\n\r\n\u003cb\u003e6. If you also need a change in the line item, this is an additional change. Please raise a separate request for this purpose.\u003c/b\u003e"}, {"category_0": "Olympus", "category_1": "Billing", "category_2": "Invoice Dispute", "category_3": "Rebill - Account Transfer", "creation_date": "Sun, 05 Apr 2020 17:51:31 GMT", "help_0": "", "help_1": "", "help_2": "Make sure to check the Invoice Dispute \u003ca href=\u0027https://screenshot.googleplex.com/0Tw82L1wnZf\u0027 target=\u0027_blank\u0027\u003erequirements\u003c/a\u003e\r\n\r\n\u003cb\u003ePlease choose the correct SME chat template to request the invoice dispute from the most common cases.\u003c/b\u003e\r\n\r\n\u003cfont color=\"\"red\"\"\u003e\u003cb\u003eIf you do not see the needed request - please visit this \u003ca href=\u0027https://support.google.com/ads-help/troubleshooter/6245242\u0027 target=\u0027_blank\ ual payments if:\r\n- The account is NOT in\u003ca href=\u0027https://support.google.com/google-ads/answer/2393016?hl=en\u0027 target=\u0027_blank\u0027\u003e one of these countries\u003c/a\u003e\r\n- All outstanding balance has been paid off;\r\n- The account balance must be equal to last 7 days\u0027 spend (or more)*\r\n- AC MCM must come from the admin\r\n\u003c/b\u003e\r\n\u003cb\u003e*\u003ca href=\u0027https://screenshot.googleplex.com/a1pGaViMFWw\u0027 target=\u0027_blank\u0027\u003e \u003cfont color=\"\"red\"\"\u003eexception\u003c/a\u003e\u003c/b\u003e\u003c/font\u003e", "id": 169, "link_0": "", "link_1": "", "link_2": "", "link_3": "https://drive.google.com/file/d/10kr8x0pLLS5zIyKvNfnvpruizucRbcSdCP054HjTJ5s/view", "location": "EMEA", "questions": "\u003cb\u003eSwitch from Auto to Manual\u003c/b\u003e\r\nAds \u003ca href=\u0027https://screenshot.googleplex.com/aaEb2kuTmub.png\u0027 target=\u0027_blank\u0027\u003eInternal\u003c/a\u003e account CID:\r\n\r\n\u003cb\u003eI confirm that I followed all the Legal processes required for this modification:\u003c/b\u003e\r\n1. The account is NOT in \u003ca href=\u0027https://support.google.com/saleshc/answer/4411010?hl=en\u0027 target=\u0027_blank\u0027\u003e one of these countries\u003c/a\u003e;\r\n2. All outstanding balance has been paid off;\r\n3. If campaigns are running, the account balance must be equal to last 7 days\u0027 spend (or more);\r\n4. AC MCM must come from the admin. YES/NO (insert the correct one)\r\n\u003cfont color=\"\"red\"\"\u003e\u003cb\u003eRequesting a modification without this confirmation is a legal error!\u003c/b\u003e\u003c/font\u003e"}, {"category_0": "Longtail", "category_1": "Billing", "category_2": "Switch from Auto to Manual", "category_3": "I need to chat with a Billing SME", "creation_date": "Thu, 23 Apr 2020 07:52:13 GMT", "help_0": "\u003ccenter\u003eLongtail scope \u003ca href=\"https://docs.google.com/presentation/d/1KAYYtAAMMHRctwEVPfxxvSF0vl3Cwl8UdKkBha_nf1o/edit#slide=id.g7451f012bb_0_131\" target=\u0027_blank\u0027\u003ego/smescopeLT\u003c/a\u003e\u003c/center\u003e\r\n\r\n\u003cb\u003e1. Make sure this is not an Olympus case (Olympus blue icon in the case or Olympus neo program in diagnostics tab).\u003c/b\u003e\r\n\r\n\u003cb\u003e2. Teleperformance agents, please raise Teleperformance pSME chat only for non-Olympus cases. Like\u003ca href=\u0027https://screenshot.googleplex.com/dsWoJS7vWx6\u0027 target=\u0027_blank\u0027\u003e here\u003c/a\u003e\u003c/b\u003e \r\n\r\nFor Olympus cases, use the corresponding pSME pool from Olympus scope like\u003ca href=\u0027https://docs.google.com/presentation/d/1GqXYLdxn97oBOsbALfBamQqqsz0PRDSBySSBl6OXhtQ/edit#slide=id.g5f8bd28190_0_0\u0027 target=\u0027_blank\u0027\u003e here\u003c/a\u003e\r\n\r\n3. Non-Teleperformance agents, please check the Longtail scope \u003cb\u003ebelow\u003c/b\u003e before opening a corresponding chat.", "help_1": "", "help_2": "\u003cb\u003eWe can only switch to Manual payments if:\r\n- The account is NOT in\u003ca href=\u0027https://support.google.com/google-ads/answer/2393016?hl=en\u0027 target=\u0027_blank\u0027\u003e one of these countries\u003c/a\u003e\r\n- All outstanding balance has been paid off;\r\n- The account balance must be equal to last 7 days\u0027 spend (or more)*\r\n- AC MCM must come from the admin\u003c/b\u003e\r\n\r\n\u003cb\u003e\u003ca href=\u0027https://screenshot.googleplex.com/a1pGaViMFWw\u0027 target=\u0027_blank\u0027\u003e \u003cfont color=\"\"red\"\"\u003eexception\u003c/a\u003e\u003c/b\u003e\u003c/font\u003e", "help_3": "", "id": 170, "link_0": "https://screenshot.googleplex.com/XwRhYaSEK2p", "link_1": "", "link_2": "https://drive.google.com/file/d/10kr8x0pLLS5zIyKvNfnvpruizucRbcSdCP054HjTJ5s/view", "link_3": "", "location": "EMEA", "questions": "\u003cb\u003eSwitch from Auto to Manual\u003c/b\u003e\r\nAds \u003ca href=\u0027https://screenshot.googleplex.com/aaEb2kuTmub.png\u0027 target=\u0027_blank\u0027\u003eInternal\u003c/a\u003e account CID:\r\n\r\n\u003cb\u003eI confirm that I followed all the Legal processes required for this modification:\u003c/b\u003e\r\n1. The account is NOT in \u003ca href=\u0027https://support.google.com/saleshc/answer/4411010?hl=en\u0027 target=\u0027_blank\u0027\u003e one of these countries\u003c/a\u003e;\r\n2. All outstanding balance has been paid off;\r\n3. If campaigns are running, the account balance must be equal to last 7 days\u0027 spend (or more);\r\n4. AC MCM must come from the admin. YES/NO (insert the correct one)\r\n\u003cfont color=\"\"red\"\"\u003e\u003cb\u003eRequesting a modification without this confirmation is a legal error!\u003c/b\u003e\u003c/font\u003e"}, {"category_0": "Longtail", "category_1": "Billing", "category_2": "Create New Auto or Manual profile", "category_3": "I need to chat with a Billing SME", "creation_date": "Thu, 23 Apr 2020 08:10:58 GMT", "help_0": "", "help_1": "", "help_2": "This should be used for the following modifications:\r\n\r\nSwitch billing country, Switch status from/to \"personal\"/ \"business\", Switch from one legal entity to another\r\n\u003cb\u003eCheck the Help Center below\u003c/b\u003e\r\n\r\nBefore chatting, make sure the customer filled out the request from a Payments/AW/MCC admin user.\r\n\r\n\u003cb\u003eYou also need to fill out \u003ca href=\u0027https://docs.google.com/a/google.com/forms/d/e/1FAIpQLScgPKeFzk0gaqsfxHlGSI3pUdD-HUIcqqfhrdwYNkDmCvJ0wQ/viewform\u0027 target=\u0027_blank\u0027\u003ego/NewBillingProfile\u003c/a\u003e before chatting\u003c/b\u003e", "help_3": "", "id": 171, "link_0": "", "link_1": "", "link_2": "https://drive.google.com/file/d/1wjCyBOk70Ya9pUNXw9jO4S_4lrCzfq2wA3vWOsheblY/view", "link_3": "", "location": "EMEA", "questions": "\u003cb\u003eCreate New Auto or Manual profile\u003c/b\u003e\r\nI confirm I filled out the form at \u003ca href=\u0027https://docs.google.com/a/google.com/forms/d/e/1FAIpQLScgPKeFzk0gaqsfxHlGSI3pUdD-HUIcqqfhrdwYNkDmCvJ0wQ/viewform\u0027 target=\u0027_blank\u0027\u003ego/NewBillingProfile \u003c/a\u003e\r\nAds \u003ca href=\u0027https://screenshot.googleplex.com/aaEb2kuTmub.png\u0027 target=\u0027_blank\u0027\u003eInternal\u003c/a\u003e account CID:\r\n\r\nIf the billing country is going to be Ukraine or Russia, for UA please provide EDRPOU and payment method, for RU please provide INN/KPP (for all others just enter N/A)"}, {"category_0": "Longtail", "category_1": "Billing", "category_2": "Monthly Invoicing", "category_3": "Create Legal Customer", "creation_date": "Thu, 23 Apr 2020 08:28:16 GMT", "help_0": "", "help_1": "", "help_2": "", "help_3": "\u003cb\u003ePlease fill out the form at \u003ca href=\u0027https://docs.google.com/a/google.com/forms/d/e/1FAIpQLSc6EnO3W2qY7FR_ZBAL0wDyw31wdYWvmxCg7QhJvCTcdnr6qA/viewform\u0027 target=\u0027_blank\u0027\u003ego/LegalCustomerApp\u003c/a\u003e \u003c/b\u003e\r\nIn case of \u003ca href=\u0027https://screenshot.googleplex.com/yexLG5vzXtP.png\u0027  target=\u0027_blank\u0027\u003eexceptions\u003c/a\u003e please attach all necessary screenshots. \r\nAfter you have done so please chat in with the below info:", "id": 172, "link_0": "", "link_1": "", "link_2": " https://drive.google.com/file/d/1Dt0gCXyrZ-Qg9bBKiR2bpE6YC7yV_ZVmJW2MaPXfTO8/view", "link_3": "https://drive.google.com/file/d/13pMBPuohxhwVV7Ei57BfYO0Tib5o4IxSkbkVk87JepI/view", "location": "EMEA", "questions": "\u003cb\u003ePlease provide the following information in SME chat description\u003c/b\u003e\r\n\r\nCheck and confirm CID:\r\n\r\n1. The Product Type and Segment (eg. \"Adwords GMS\" / \"Adwords LCS\")\r\n2. The company exists and is at least 1 year old! You can find your country\u0027s Company Register \u003ca href=\u0027https://sites.google.com/a/google.com/emea-company-registry-sites/home/emea-1?pli=1\u0027 target=\u0027_blank\u0027\u003ehere\u003c/a\u003e.\r\nScreenshot of proof of registration (If you can\u0027t find it on the Register ask the customer to send a screenshot of their Registration Document)\r\n3. Screenshot proving the registration address of the LC\r\n4. The CU has an AdWords account and is spending at least 5000 per month during 3 of the last 12 months. Use the \"Summary\" view in transaction history and include a screenshot of spend over last 12 months\r\n5. No payment issues over the last 5 months. Use the \"Summary\" view in transaction history and include a screenshot of payments made during last 5 months\r\nI confirm I filled out the form at \u003ca href=\u0027https://docs.google.com/a/google.com/forms/d/e/1FAIpQLSc6EnO3W2qY7FR_ZBAL0wDyw31wdYWvmxCg7QhJvCTcdnr6qA/viewform\u0027 target=\u0027_blank\u0027\u003ego/LegalCustomerApp\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eCountry (currency should be request according to country):\r\n\u003cbr\u003e\u003cbr\u003eLegal Company Name: \u003cbr\u003e\u003cbr\u003eCompany name on the requesting form matches the company name in the referenced Google Ads account (Y/N):"}, {"category_0": "Longtail", "category_1": "Billing", "category_2": "Monthly Invoicing", "category_3": "Switch to Monthly Invoicing", "creation_date": "Thu, 23 Apr 2020 09:12:07 GMT", "help_0": "", "help_1": "", "help_2": "", "help_3": "Before chatting, please make sure the customer filled out IN3 ALO. Also please make sure the LC exists by searching for a Terms Customer profile on \u003ca href=https://payments-ics.corp.google.com/billing_explorer#/\u003ego/bex\u003c/a\u003e. \u003cb\u003eYou also need to fill out \u003ca href=\u0027https://docs.google.com/a/google.com/forms/d/e/1FAIpQLSdkyfKOTEj1iErqLXzbtXmSBVH3nuODK4cyk9v29L9cpfCEVQ/viewform\u0027 target=\u0027_blank\u0027\u003ego/SwitchToInvoicing\u003c/a\u003e before chatting\u003c/b\u003e  \r\n\r\n\u003cb\u003eNew Process for Accounts with no current payment profile setup\u003c/b\u003e We will no longer allow internal users to select any payments profile when initiating billing sign-up for an invoicing Ads account. The Ads accounts must be linked to an MCC first, and that MCC also needs to be linked (aka whitelisted) for the desired PP in order to perform billing signup.  When signing up a new Ads account for billing (e.g. identify who will pay for an Ads account), internal user can do payments profile search as usual; however, if the Payments profiles is not linked to the child account\u0027s MCC, \u003ca href=\u0027https://screenshot.googleplex.com/ht64aTworos.png\u0027 target=\u0027_blank\u0027\u003ethat payments profile cannot be selected for sign-up.\u003c/a\u003e  \u003cb\u003e\u003ca href=\u0027https://support.google.com/Billing/answer/9236128\u0027 target=\u0027_blank\u0027\u003eInteral Sales Help Center\u003c/a\u003e\u003c/b\u003e\r\n\r\n\u003cb\u003ePlease fill out the form at \u003ca href=\u0027https://docs.google.com/a/google.com/forms/d/e/1FAIpQLSdkyfKOTEj1iErqLXzbtXmSBVH3nuODK4cyk9v29L9cpfCEVQ/viewform\u0027 target=\u0027_blank\u0027\u003ego/SwitchToInvoicing\u003c/a\u003e. After you have done so please chat in with the below info:\u003c/b\u003e", "id": 173, "link_0": "", "link_1": "", "link_2": "", "link_3": "https://drive.google.com/file/d/1eWXsvyCWKa4OsuQq2PyQ3CP2nJtq4E_HWQgstEV0Sug/view", "location": "EMEA", "questions": "\u003cb\u003eSwitch to Monthly Invoicing\u003c/b\u003e\r\nI confirm I filled out the form at \u003ca href=\u0027https://docs.google.com/a/google.com/forms/d/e/1FAIpQLSdkyfKOTEj1iErqLXzbtXmSBVH3nuODK4cyk9v29L9cpfCEVQ/viewform\u0027 target=\u0027_blank\u0027\u003ego/SwitchToInvoicing\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eAds \u003ca href=\u0027https://screenshot.googleplex.com/aaEb2kuTmub.png\u0027 target=\u0027_blank\u0027\u003eInternal\u003c/a\u003e account CID:"}, {"category_0": "Longtail", "category_1": "Billing", "category_2": "Monthly Invoicing", "category_3": "Switch to FR ALO", "creation_date": "Thu, 23 Apr 2020 09:16:18 GMT", "help_0": "", "help_1": "", "help_2": "", "help_3": "Before chatting, please make sure the customer filled out \u003ca href=\"https://support.google.com/google-ads/troubleshooter/2936799?hl=fr\" target=\u0027_blank\u0027\u003e this form \u003c/a\u003e\r\nAlso please make sure the LC exists by searching for a Terms Customer profile on \u003ca href=\"https://payments-ics.corp.google.com/billing_explorer#/\" target=\u0027_blank\u0027\u003ego/bex\u003c/a\u003e.\r\n\r\n\u003cb\u003eYou also need to fill out \u003ca href=\"https://docs.google.com/forms/d/e/1FAIpQLSfnR3fV3pQ25Vtki8bYgEy2siVxLw_STd68NeRRA2In6WxHPw/viewform?usp=sf_link\" target=\u0027_blank\u0027\u003ethis FR ALO form \u003c/a\u003e", "id": 174, "link_0": "", "link_1": "", "link_2": "", "link_3": "https://drive.google.com/open?id=1b5n_-cudZwxb9aSygruJLAGyRv420m46", "location": "EMEA", "questions": "\u003cb\u003eSwitch to FR ALO\u003c/b\u003e\r\nI confirm I filled out the \u003ca href=\"https://docs.google.com/forms/d/e/1FAIpQLSfnR3fV3pQ25Vtki8bYgEy2siVxLw_STd68NeRRA2In6WxHPw/viewform?usp=sf_link\" target=\u0027_blank\u0027\u003eFR ALO Form\u003c/a\u003e\u003cbr\u003e\r\nAds \u003ca href=\u0027https://screenshot.googleplex.com/aaEb2kuTmub.png\u0027 target=\u0027_blank\u0027\u003eInternal\u003c/a\u003e account CID:"}, {"category_0": "Longtail", "category_1": "Billing", "category_2": "Monthly Invoicing", "category_3": "Switch from Invoicing to Manual/Auto payments", "creation_date": "Thu, 23 Apr 2020 09:23:17 GMT", "help_0": "", "help_1": "", "help_2": "", "help_3": "Before chatting, please make sure the customer filled out BI3 CRS.\r\n\r\n** Make sure ATO Approver Email is from the Legal Customer contact domain **\r\n\r\n\u003cb\u003ePlease fill out the form at \u003ca href=\u0027https://docs.google.com/a/google.com/forms/d/e/1FAIpQLSdpdrNkI3KC_5lLnY_vlFgtIs__3LMx4jmksxMjvlqpRY98Ng/viewform\u0027 target=\u0027_blank\u0027\u003ego/InvoicingToManual\u003c/a\u003e before chatting\u003c/b\u003e\r\n\r\nAfter you have done so please chat in with the below info:\u003c/b\u003e", "id": 175, "link_0": "", "link_1": "", "link_2": "", "link_3": "", "location": "EMEA", "questions": "\u003cb\u003eSwitch from monthly invoicing to auto/manual\u003c/b\u003e\r\nI confirm I filled out the form at \u003ca href=\u0027https://docs.google.com/a/google.com/forms/d/e/1FAIpQLSdpdrNkI3KC_5lLnY_vlFgtIs__3LMx4jmksxMjvlqpRY98Ng/viewform\u0027 target=\u0027_blank\u0027\u003ego/InvoicingToManual\u003c/a\u003e\u003c/br\u003e\r\nAds \u003ca href=\u0027https://screenshot.googleplex.com/aaEb2kuTmub.png\u0027 target=\u0027_blank\u0027\u003eInternal\u003c/a\u003e account CID:"}, {"category_0": "Longtail", "category_1": "Billing", "category_2": "Monthly Invoicing", "category_3": "Make changes to Legal Customer", "creation_date": "Thu, 23 Apr 2020 09:27:29 GMT", "help_0": "", "help_1": "", "help_2": "", "help_3": "If your client wants to change the LC contact, please send then IN3 BPC.\r\nThe request must come from the current LC contact.\r\n\r\nIf the client would like to change the LC address, ask customer for a signed letter on their company letterhead stating their new registered address and their old registered address. \u003cb\u003eThe countries for which we will NOT accept letter head are as follows: Brazil, Turkey, India, Vietnam, UK, USA.\u003c/b\u003e\r\nFor these countries please follow the method described as \u003ca href=\u0027https://screenshot.googleplex.com/r5KxT6A01cr.png\u0027 target=\u0027_blank\u0027\u003ehere\u003c/a\u003e:\r\n\r\n\u003cb\u003eIf the client would like to change the LC Tax ID, they would need to apply for a new credit line.\u003c/b\u003e\r\n\r\nIf the client would like to add a new Payment User, please go back within SME extension and use \"\"Add Payment User\"\" template from the \"\"Billing \u003e Monthly Invoicing\"\" category.", "id": 176, "link_0": "", "link_1": "", "link_2": "", "link_3": "https://drive.google.com/open?id=1bzdzLmIJ71DsJmDzO0pkuZzPcnbGCiWe", "location": "EMEA", "questions": "Legal Customer:\r\n\r\nWhat needs to be changed:\r\nNew value:\r\n\r\nI confirm that I followed all the Legal processes required for this modification: 1. IN3 BPC is filled out by LC contact domain Email 2. All necessary documents are provided. YES/NO (insert the correct one)\r\n\u003cfont color=\"\"red\"\"\u003e\u003cb\u003eRequesting a modification without this confirmation is a legal error!\u003c/b\u003e\u003c/font\u003e"}, {"category_0": "Longtail", "category_1": "Billing", "category_2": "Monthly Invoicing", "category_3": "Add Payment User", "creation_date": "Thu, 23 Apr 2020 09:41:21 GMT", "help_0": "", "help_1": "", "help_2": "", "help_3": "\u003cb\u003ePlease note that email address in payment user in not editable. If you want to change the email address of payment user new user should be created.\u003c/b\u003e \r\n\r\nIf your client wants to add a new LC payment user, please send and collect IN3 BPC.\r\nThe request must come from the current LC contact or LC domain email. In case LC domain is unreachable, then we can ask for  \u003cb\u003ewritten request on company-headed paper, signed by the company director\u003c/b\u003e. The countries for which \u003cb\u003ewe will NOT accept\u003c/b\u003e letter head are as follows: \u003cb\u003eBrazil, Turkey, India, Vietnam, UK, USA.\u003c/b\u003e Agents should process according guideline: \u003ca href=\u0027https://docs.google.com/document/d/1DC32HKU318nRYn3RYlGyTP3V4tQ5lUcYRqMWbThu2rg/edit?hl=en\u0027 target=\u0027_blank\u0027\u003eHigh Risk Countries\u003c/a\u003e\r\n\r\nDon\u0027t forget to double check all the necessary details from IN3 BPC (email, name, email preferences, admin permission, should it be primary or not).", "id": 177, "link_0": "", "link_1": "", "link_2": "", "link_3": "", "location": "EMEA", "questions": "\u003cb\u003ePlease fill in this info before raising a chat with a Billing SME\u003c/b\u003e\r\n\r\nAdd payment user\r\n\r\nPayment profile name or ID:\r\nContact name: \r\nPhone number (Required for primary contacts): \r\nEmail address (required): \r\nPermissions: (Read access, Edit payment profile, Sign-up and purchase, Manage users, Admin with all rights.) \r\nEmail preferences:  (All payments email, Administrative only, No payment only)\r\nPrimary contact: YES/NO\r\n\r\nI confirm that I followed all the Legal processes required for this modification: 1. IN3 BPC is filled out by LC contact domain Email 2. All necessary documents are provided. YES/NO (insert the correct one)"}, {"category_0": "Longtail", "category_1": "Billing", "category_2": "Monthly Invoicing", "category_3": "Whitelist/Unwhitelist MCC", "creation_date": "Thu, 23 Apr 2020 10:02:32 GMT", "help_0": "", "help_1": "", "help_2": "", "help_3": "\u003cb style=\"color:red\"\u003eNo need to chat SME!\u003c/b\u003e\r\nBefore consult obtain authorization according to the \u003ca href=\"https://docs.google.com/document/d/1shZn3ShNlr5dGqfC-UThGILLCiUUmNGwNbo98VyB8_o/edit\" target=\"_blank\"\u003ego/mcc-linking-guidelines\u003c/a\u003e\r\nFull \u003ca href=\"https://support.google.com/ads-help/answer/9088524?hl=en\" target=\"_blank\"\u003eHC article\u003c/a\u003e for reference.\r\nPlease consult to the \u003cb\u003eDog Day\u003c/b\u003e team:\r\n\u003ci\u003e(similar to a pSME consult)\u003c/i\u003e\u003c/br\u003e\r\nProduct - Google Ads, Consult Type - Billing Troubleshooting, Consult Topic - MCC Whitelist Request (Default Complexity -Medium). \u003ca href=\"https://screenshot.googleplex.com/TdhP1ZnTkOx.png\" target=\"_blank\"\u003eExample\u003c/a\u003e\r\n\u003c/br\u003e\r\nSelect the \u003ca href=\"https://screenshot.googleplex.com/j8w43K1KeRt.png\" target=\"_blank\"\u003eChat\u003c/a\u003e option, you will get connected to a Dog Day specialist.\r\n\r\n\u003cb\u003eP.S.\u003c/b\u003e During Chat Closed Hours \u003ci\u003e7 AM Saturday - 7 AM Monday (MNL Time)7 AM Saturday - 7 AM Monday (MNL Time)\u003c/i\u003e select Email option.", "id": 178, "link_0": "", "link_1": "", "link_2": "", "link_3": "https://support.google.com/ads-help/answer/9088524?hl=en", "location": "EMEA", "questions": "\u003cb style=\"color:red\"\u003eNo need to chat SME!\u003c/b\u003e"}, {"category_0": "Longtail", "category_1": "Billing", "category_2": "Apply Credit / Write off / Refund", "category_3": "Courtesy Credit less 500 USD", "creation_date": "Thu, 23 Apr 2020 10:07:35 GMT", "help_0": "", "help_1": "", "help_2": "Courtesy credit = credit will be applied to Google Ads (it can only be used in Google Ads)\r\n\r\nWrite off = Outstanding balance will be written off from the account\r\n\r\nRefund = Money will be refunded to the customer\u0027s credit card/bank account\r\n\r\n\u003cb\u003eAll these modifications require TL and/or Google Manager approval. \r\nPlease follow the process on \u003ca href=\u0027https://docs.google.com/document/d/1AH2om9t0G8y8mP0oFpPN_SYC7dHPALURVP3JUL2wdI8/edit#heading=h.mclhetrt40q3\u0027 target=\"_blank\"\u003eGo/PursueCredit\u003c/a\u003e\u003c/b\u003e", "help_3": "We would need authorisation from your TL/ATL and from the customer (send BI3 OFC).\r\n\r\n\u003cb\u003eIf the issue was caused by hijacking, then Risk team\u0027s approval is enough\u003c/b\u003e", "id": 179, "link_0": "", "link_1": "", "link_2": "", "link_3": "", "location": "EMEA", "questions": "\u003cb\u003eCourtesy Credit less 500 USD\u003c/b\u003e\r\n\r\nCID:\r\nCredit amount and currency:\r\nWhy are we applying this credit:\r\nHas the problem been fixed?\r\nDate range of the error:\r\nCampaigns affected:\r\nScreenshot of Risk approval (if relevant):\r\nScreenshot of TL approval:\r\nI confirm that I followed all the Legal processes required for this modification: BI3 OFC is filled out by account/managing MCC admin. YES/NO (insert the correct one)\r\n\u003cfont color=\"\"red\"\"\u003e\u003cb\u003eRequesting a modification without this confirmation is a legal error!\u003c/b\u003e\u003c/font\u003e"}, {"category_0": "Longtail", "category_1": "Billing", "category_2": "Apply Credit / Write off / Refund", "category_3": "Courtesy Credit more 500 USD", "creation_date": "Thu, 23 Apr 2020 10:12:06 GMT", "help_0": "", "help_1": "", "help_2": "", "help_3": "We would need authorization from your Google Manager (fill out \u003ca href=\u0027https://docs.google.com/a/google.com/forms/d/1xbjWJbtlaOfgP4oAVal5lPeTSOaM7H7pbNVHOewaz28/viewform\u0027 target=\u0027_blank\u0027\u003ethis form\u003c/a\u003e). Your form will be send to a manager once submitted.\r\nPlease wait for their approval. It will be send via email to you. Please don\u2019t contact managers proactively.\r\nAsk the customer to fill out BI3 OFC.\r\n\r\n\r\n\u003cb\u003eIf the issue was caused by hijacking, then Risk team\u0027s approval is enough\u003c/b\u003e", "id": 180, "link_0": "", "link_1": "", "link_2": "", "link_3": "", "location": "EMEA", "questions": "\u003cb\u003eCourtesy Credit more 500 USD\u003c/b\u003e\r\n\r\nCID:\r\nCredit amount and currency:\r\nWhy are we applying this credit:\r\nHas the problem been fixed?\r\nDate range of the error:\r\nCampaigns affected:\r\nScreenshot of Risk approval (if relevant):\r\nScreenshot of Manager approval:\r\nI confirm that I followed all the Legal processes required for this modification: BI3 OFC is filled out by account/managing MCC admin. YES/NO (insert the correct one)\r\n\u003cfont color=\"\"red\"\"\u003e\u003cb\u003eRequesting a modification without this confirmation is a legal error!\u003c/b\u003e\u003c/font\u003e"}, {"category_0": "Longtail", "category_1": "Billing", "category_2": "Apply Credit / Write off / Refund", "category_3": "Write Off", "creation_date": "Thu, 23 Apr 2020 12:42:09 GMT", "help_0": "", "help_1": "", "help_2": "", "help_3": "We would need authorisation from your Google Manager (fill out \u003ca href=\u0027https://docs.google.com/a/google.com/forms/d/1xbjWJbtlaOfgP4oAVal5lPeTSOaM7H7pbNVHOewaz28/viewform\u0027 target=\u0027_blank\u0027\u003ethis form\u003c/a\u003e).\r\n\r\n\u003cb\u003eIf the issue was caused by hijacking, then Risk team\u0027s approval is enough\u003c/b\u003e", "id": 181, "link_0": "", "link_1": "", "link_2": "", "link_3": "", "location": "EMEA", "questions": "\u003cb\u
