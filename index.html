with a Billing SME", "creation_date": "Thu, 23 Apr 2020 14:18:21 GMT", "help_0": "", "help_1": "", "help_2": "\u003cb\u003eIf the customer wants to change Tax ID in the account, they must send us their UA Tax document.\u003c/b\u003e", "help_3": "", "id": 187, "link_0": "", "link_1": "", "link_2": "", "link_3": "", "location": "EMEA", "questions": "CID:\r\nWhat needs to be changed:\r\nNew value:\r\nI confirm that I followed all the Legal processes required for this modification: AC MCM is from account/managing MCC admin. YES/NO (insert the correct one)\r\n\u003cfont color=\"\"red\"\"\u003e\u003cb\u003eRequesting a modification without this confirmation is a legal error!\u003c/b\u003e\u003c/font\u003e"}, {"category_0": "Longtail", "category_1": "Billing", "category_2": "Promo code issues", "category_3": "Eligible for Replacement", "creation_date": "Thu, 23 Apr 2020 14:42:03 GMT", "help_0": "", "help_1": "", "help_2": "\u003cb\u003eCU is NOT Eligible for Replacement codes or credit in any of these cases:\r\n\r\n- Proactive Code Requests\r\n- Replacing Google Partner Codes\r\n- Accounts in Non-Eligible Countries\r\n- Online Promotions - Landing Pages Using Gumball Widget\r\n- Advertiser Enters Code On Wrong Account\r\n- Customer Misplaces Promo Code\r\n- Account Continues To Spend After Code Credit Is Used\r\n- CU Signs Up For An Account Through Co-Marketing Webpage\r\n- CU Didn\u2019t Apply Code Before \u201cEnd Date\u201d \r\n- CU Didn\u2019t Meet Fulfillment Rules Before \u201cCoupon Expires On\u201d Date\r\n\u003c/b\u003e", "help_3": "\u003cb\u003eBefore chatting to SME please check the Promocode Eligibility:\u003c/b\u003e\r\n - Go to Cases2 \u003e Resolution Card \u003e Promo Code Eligibility\r\n - Enter/Choose a Promo Code \u003e Continue\r\n - Check the results\u003c/b\u003e\r\n\r\n\u003cb\u003eNote: The workflow \u003cfont color=\u0027red\u0027\u003e does not work \u003cfont color=\u0027black\u0027\u003e with MCC IDs\u003c/b\u003e\r\n\r\nFor the presentation how the Resolution Card works for Promocode Check - please check the troubleshooter below.", "id": 188, "link_0": "", "link_1": "", "link_2": "https://support.google.com/saleshc/answer/6046390?hl=en", "link_3": "https://docs.google.com/presentation/d/134bjPmphu7LqPnrJ-meCPEbBJGmIiXYouSQoiiW9O_Y/edit#slide=id.g5195168248_0_77", "location": "EMEA", "questions": "\u003cb\u003ePlease use the provided HotKey in the results from resolution Card and share new T\u0026Cs with the customer when providing them with their replacement promo code.\r\n\r\n\u003cfont color=\u0027red\u0027\u003eNo need to chat SME!\u003c/b\u003e\u003cfont color=\u0027black\u0027\u003e"}, {"category_0": "Longtail", "category_1": "Billing", "category_2": "Promo code issues", "category_3": "I need to chat with a Billing SME", "creation_date": "Thu, 23 Apr 2020 14:58:05 GMT", "help_0": "", "help_1": "", "help_2": "", "help_3": "\u003cb\u003eBefore chatting please check if the Promocode is for the came country and currency as the entered account.\u003c/b\u003e", "id": 189, "link_0": "", "link_1": "", "link_2": "https://support.google.com/saleshc/answer/6046390?hl=en", "link_3": "https://docs.google.com/presentation/d/134bjPmphu7LqPnrJ-meCPEbBJGmIiXYouSQoiiW9O_Y/edit#slide=id.g5195168248_0_77", "location": "EMEA", "questions": "\u0421ID:\r\nPromo code:\r\nBilling country of the account:\r\nCurrency in account:\r\nScreenshot from the Cases2 Resolution Card with the entered Promocode info:\r\nScreenshot of the error message the CU gets in the account (showing the CID and the email address they\u0027re logged in with), if error is not English - please translate: \r\nScreenshot of the letter/email they got (showing the email address, Googler as sender, date and the code, eligibility criteria):\r\nDate when CU received the code:"}, {"category_0": "Longtail", "category_1": "Billing", "category_2": "Other Billing issue", "category_3": "I need to chat with a Billing SME", "creation_date": "Thu, 23 Apr 2020 15:19:20 GMT", "help_0": "", "help_1": "", "help_2": "", "help_3": "", "id": 190, "link_0": "", "link_1": "", "link_2": "", "link_3": "", "location": "EMEA", "questions": "CID:\r\nIssue description:\r\nTroubleshooting done so far:"}, {"category_0": "Longtail", "category_1": "Billing", "category_2": "Invoice Dispute", "category_3": "Rebill - Bill-to Address Change", "creation_date": "Thu, 23 Apr 2020 16:38:53 GMT", "help_0": "", "help_1": "", "help_2": "Make sure to check the Invoice Dispute \u003ca href=\u0027https://screenshot.googleplex.com/0Tw82L1wnZf\u0027 target=\u0027_blank\u0027\u003erequirements\u003c/a\u003e\r\n\r\n\u003cb\u003ePlease choose the correct SME chat template to request the invoice dispute from the most common cases.\u003c/b\u003e\r\n\u003cfont color=\"\"red\"\"\u003e\u003cb\u003e\r\nIf you do not see the needed request - please visit this \u003ca href=\u0027https://support.google.com/ads-help/troubleshooter/6245242\u0027 target=\u0027_blank\u0027\u003e Wizard and choose the correct template.\u003c/b\u003e\u003c/font\u003e", "help_3": "", "id": 191, "link_0": "", "link_1": "", "link_2": "https://docs.google.com/presentation/d/1ooQ6On0wqr9RzpIIVu-nbQ4rOERjgJxxjeeE4PH90lI/edit#slide=id.g6327ff33bb_1_644", "link_3": "", "location": "EMEA", "questions": "\u003ccenter\u003e\u003cb\u003eRebill - Bill-to Address Change\u003c/b\u003e\u003c/center\u003e\r\n\u003cb\u003e1. Summary of the issue, detailing exactly: a) WHAT is wrong on the invoice (1 sentence)\u003c/b\u003e\r\n\u003cfont color=\"\"grey\"\"\u003e{insert here}\u003c/font\u003e\r\n\u003cb\u003eb) HOW should it be corrected? (1 sentence)\u003c/b\u003e\r\n\u003cfont color=\"\"grey\"\"\u003e{insert here}\u003c/font\u003e\r\n\u003cb\u003ec) WHO caused the error, if known (1 sentence)\u003c/b\u003e\r\n\u003cfont color=\"\"grey\"\"\u003e{insert here}\u003c/font\u003e\r\n\u003cb\u003ed) WHY was the error caused, if known (1 sentence)\u003c/b\u003e\r\n\u003cfont color=\"\"grey\"\"\u003e{insert here}\u003c/font\u003e\r\n\u003cb\u003ee) Any other relevant information and/or evidence of error (optional)\u003c/b\u003e\r\n\u003cfont color=\"\"grey\"\"\u003e{insert here}\u003c/font\u003e\r\n\u003cb\u003e2. Copy of the invoice\u003c/b\u003e\r\n\u003cfont color=\"\"grey\"\"\u003e{insert here}\u003c/font\u003e\r\n\u003cb\u003e3. Orders request ID of Legal Customer\u0027s address change, approved by the Credit Team OR PDF of customer e-mail or case content (if applicable) with written request or acceptance of the address to be put on the invoice\u003c/b\u003e\r\n\u003cfont color=\"\"grey\"\"\u003e{insert here}\u003c/font\u003e\r\n\u003cb\u003e4. Screenshot of confirmation from Customer Maintenance team that correction has been made to the account to avoid future billing modifications\u003c/b\u003e"}, {"category_0": "Longtail", "category_1": "Billing", "category_2": "Invoice Dispute", "category_3": "Rebill - Invoice Date Change", "creation_date": "Thu, 23 Apr 2020 16:52:11 GMT", "help_0": "", "help_1": "", "help_2": "", "help_3": "", "id": 192, "link_0": "", "link_1": "", "link_2": "", "link_3": "", "location": "EMEA", "questions": "\u003ccenter\u003e\u003cb\u003eRebill - Invoice Date Change\u003c/b\u003e\u003c/center\u003e\r\n\u003cb\u003e1. Summary of the issue, detailing exactly: a) WHAT is wrong on the invoice (1 sentence)\u003c/b\u003e\r\n\u003cfont color=\"\"lightgray\"\"\u003e{insert here}\u003c/font\u003e\r\n\u003cb\u003eb) HOW should it be corrected, if known (1 sentence)\u003c/b\u003e\r\n\u003cfont color=\"\"grey\"\"\u003e{insert here}\u003c/font\u003e\r\n\u003cb\u003ec) WHO caused the error (1 sentence)\u003c/b\u003e\r\n\u003cfont color=\"\"grey\"\"\u003e{insert here}\u003c/font\u003e\r\n\u003cb\u003ed) WHY was the error caused, if known (1 sentence)\u003c/b\u003e\r\n\u003cfont color=\"\"grey\"\"\u003e{insert here}\u003c/font\u003e\r\n\u003cb\u003ee) Any other relevant information and/or evidence of error (optional)\u003c/b\u003e\r\n\u003cfont color=\"\"grey\"\"\u003e{insert here}\u003c/font\u003e\r\n\u003cb\u003e2. Changing the issue date of an invoice is not allowed, unless it was caused by an internal system error. Provide Billing Team approval for the date change, confirming this was an internal error. If approved, be aware that the date is not customizable, it will be the date of when the request is processed\u003c/b\u003e\r\n\u003cfont color=\"\"grey\"\"\u003e{insert here}\u003c/font\u003e\r\n\u003cb\u003e3. Copy of the invoice\u003c/b\u003e\r\n\u003cfont color=\"\"grey\"\"\u003e{insert here}\u003c/font\u003e\r\n\u003cb\u003e4. Original issue date of invoice must be within 3 months from request date, no changes will be made to invoices older than 3 months\u003c/b\u003e\r\n\u003cfont color=\"\"grey\"\"\u003e{insert here}\u003c/font\u003e\r\n\u003cb\u003e5. Confirmation from requester that credit and rebill are for the same value (no financial impact)\u003c/b\u003e\r\n\u003cfont color=\"\"grey\"\"\u003e{insert here}\u003c/font\u003e\r\n\u003cb\u003e6. Manager\u0027s approval if amount is \u003e= $1,000 USD; Director\u0027s approval if amount is \u003e= $50,000 USD\u003c/b\u003e"}, {"category_0": "Longtail", "category_1": "Billing", "category_2": "Invoice Dispute", "category_3": "Rebill - Invoice Split/Consolidation", "creation_date": "Thu, 23 Apr 2020 16:53:56 GMT", "help_0": "", "help_1": "", "help_2": "", "help_3": "", "id": 193, "link_0": "", "link_1": "", "link_2": "", "link_3": "", "location": "EMEA", "questions": "\u003ccenter\u003e\u003cb\u003eRebill - Invoice Split/Consolidation\u003c/b\u003e\u003c/center\u003e\r\n\u003cb\u003e1. Summary of the issue, detailing exactly: a) WHAT is wrong on the invoice (1 sentence)\u003c/b\u003e\r\n\u003cfont color=\"\"grey\"\"\u003e{insert here}\u003c/font\u003e\r\n\u003cb\u003eb) HOW should it be corrected? (1 sentence)\u003c/b\u003e\r\n\u003cfont color=\"\"grey\"\"\u003e{insert here}\u003c/font\u003e\r\n\u003cb\u003ec) WHO caused the error, if known (1 sentence)\u003c/b\u003e\r\n\u003cfont color=\"\"grey\"\"\u003e{insert here}\u003c/font\u003e\r\n\u003cb\u003ed) WHY was the error caused, if known (1 sentence)\u003c/b\u003e\r\n\u003cfont color=\"\"grey\"\"\u003e{insert here}\u003c/font\u003e\r\n\u003cb\u003ee) Any other relevant information and/or evidence of error (optional)\u003c/b\u003e\r\n\u003cfont color=\"\"grey\"\"\u003e{insert here}\u003c/font\u003e\r\n\u003cb\u003e2. Copy of the invoice\u003c/b\u003e\r\n\u003cfont color=\"\"grey\"\"\u003e{insert here}\u003c/font\u003e\r\n\u003cb\u003e3. Confirmation from requester that correction has been made to avoid future billing modifications\u003c/b\u003e\r\n\u003cfont color=\"\"grey\"\"\u003e{insert here}\u003c/font\u003e\r\n\u003cb\u003e4. Confirmation from requester that credit and rebill are for the same value (no financial impact) - (Y/N)\u003c/b\u003e\r\n\u003cfont color=\"\"grey\"\"\u003e{insert here}\u003c/font\u003e\r\n\u003cb\u003e5. If there\u0027s a financial impact: Manager\u0027s approval if amount is \u003e $1,000 USD; Director\u0027s approval if amount is \u003e $50,000 USD\". The threshold applies to whichever invoice amount (from or to) is higher\u003c/b\u003e\r\n\u003cfont color=\"\"grey\"\"\u003e{insert here}\u003c/font\u003e\r\n\u003cb\u003e6. If you also need a change in the line item, this is an additional change. Please raise a separate request for this purpose.\u003c/b\u003e"}, {"category_0": "Longtail", "category_1": "Billing", "category_2": "Invoice Dispute", "category_3": "Rebill - Account Transfer", "creation_date": "Thu, 23 Apr 2020 16:57:36 GMT", "help_0": "", "help_1": "", "help_2": "", "help_3": "", "id": 194, "link_0": "", "link_1": "", "link_2": "", "link_3": "", "location": "EMEA", "questions": "\u003ccenter\u003e\u003cb\u003eRebill - Account Transfer\u003c/b\u003e\u003c/center\u003e\r\n\u003cb\u003e1. Summary of the issue, detailing exactly: a) Why does the invoice need to be transferred? (1 sentence)\u003c/b\u003e\r\n{insert here}\r\n\u003cb\u003eb) HOW should it be corrected? (1 sentence)\u003c/b\u003e\r\n{insert here}\r\n\u003cb\u003ec) WHO caused the error, if known (1 sentence)\u003c/b\u003e\r\n{insert here}\r\n\u003cb\u003ed) WHY was the error caused, if known (1 sentence)\u003c/b\u003e\r\n{insert here}\r\n\u003cb\u003ee) Any other relevant information and/or evidence of error (optional)\u003c/b\u003e\r\n{insert here}\r\n\u003cb\u003e2. Copy of the original invoice to be transferred\u003c/b\u003e\r\n{insert here}\r\n\u003cb\u003e3. If there\u0027s a financial impact (Credit Memo - Debit Memo \u003c\u003e0), provide: Manager\u0027s approval if amount is \u003e $1,000 USD; Director\u0027s approval if amount is \u003e $50,000 USD. If the financial impact is tax related, then manager/director\u0027s approval is requested for any amount.\u003c/b\u003e\r\n{insert here}\r\n\u003cb\u003e4. Screenshot that the new account has been updated in the system (if the request is a result of customer / internal error or change in customer account information)\u003c/b\u003e"}, {"category_0": "Longtail", "category_1": "Billing", "category_2": "Invoice Dispute", "category_3": "Rebill - Incorrect Invoice Amount", "creation_date": "Thu, 23 Apr 2020 16:59:52 GMT", "help_0": "", "help_1": "", "help_2": "", "help_3": "", "id": 195, "link_0": "", "link_1": "", "link_2": "", "link_3": "", "location": "EMEA", "questions": "\u003ccenter\u003e\u003cb\u003eRebill - Incorrect Invoice Amount\u003c/b\u003e\u003c/center\u003e\r\n\u003cb\u003e1. Summary of the issue, detailing exactly: a) WHAT is wrong on the invoice (1 sentence)\u003c/b\u003e\r\n{insert here}\r\n\u003cb\u003eb) HOW should it be corrected, if known (1 sentence)\u003c/b\u003e\r\n{insert here}\r\n\u003cb\u003ec) WHO caused the error (1 sentence)\u003c/b\u003e\r\n{insert here}\r\n\u003cb\u003ed) WHY was the error caused, if known (1 sentence)\u003c/b\u003e\r\n{insert here}\r\n\u003cb\u003ee) Any other relevant information and/or evidence of error (optional)\u003c/b\u003e\r\n{insert here}\r\n\u003cb\u003e2. Screenshot with confirmation of error from team that caused the error. Ex. confirmation from eng for system bug, billing team for manual billing error, OM team for OM manual error, OR from whichever team is responsible for the incorrect amount. Include ticket #.\u003c/b\u003e\r\n{insert here}\r\n\u003cb\u003e3. Calculation or report of the credit amount, which should be the same as the requested credit. If credit and rebill amount are different, please input credit amount (usually matching original invoice) in amount field, and specify both credit and rebill amounts in comments section.\u003c/b\u003e\r\n{insert here}\r\n\u003cb\u003e4. Manager\u0027s approval if amount is \u003e or equal to $10,000 USD; Director\u0027s approval if amount is \u003e or equal to $50,000 USD. The threshold applies to whichever invoice amount (old or new) is higher\u003c/b\u003e\r\n{insert here}\r\n\u003cb\u003e5. Copy of the invoice\u003c/b\u003e\r\n{insert here}\r\n\u003cb\u003e6. Confirmation from requester that credit is for the same product as the error was made (Y/N)\u003c/b\u003e\r\n{insert here}\r\n\u003cb\u003e7. Confirmation from requester that the error has been fixed going forward\u003c/b\u003e"}, {"category_0": "Longtail", "category_1": "Billing", "category_2": "Invoice Dispute", "category_3": "Cosmetic Rebill - Name Change", "creation_date": "Thu, 23 Apr 2020 17:01:06 GMT", "help_0": "", "help_1": "", "help_2": "", "help_3": "", "id": 196, "link_0": "", "link_1": "", "link_2": "", "link_3": "", "location": "EMEA", "questions": "\u003ccenter\u003e\u003cb\u003eCosmetic Rebill - Name Change\u003c/b\u003e\u003c/center\u003e\r\n\u003cb\u003e1. Summary of the issue, detailing exactly: a) WHAT is wrong on the invoice (1 sentence)\u003c/b\u003e\r\n{insert here}\r\n\u003cb\u003eb) HOW should it be corrected? (1 sentence)\u003c/b\u003e\r\n{insert here}\r\n\u003cb\u003ec) WHO caused the error, if known (1 sentence)\u003c/b\u003e\r\n{insert here}\r\n\u003cb\u003ed) WHY was the error caused, if known (1 sentence)\u003c/b\u003e\r\n{insert here}\r\n\u003cb\u003ee) Any other relevant information and/or evidence of error (optional)\u003c/b\u003e\r\n{insert here}\r\n\u003cb\u003e2. Copy of the invoice\u003c/b\u003e\r\n{insert here}\r\n\u003cb\u003e3. PDF of customer e-mail or Case ID (if applicable) with written acceptance of liability from the name to be put on the invoice\u003c/b\u003e\r\n{insert here}\r\n\u003cb\u003e4. Screenshot of confirmation from Customer Maintenance team that correction has been made to the account to avoid future billing modifications\u003c/b\u003e"}, {"category_0": "Longtail", "category_1": "Billing", "category_2": "Invoice Dispute", "category_3": "Cosmetic Rebill - VAT Number Change", "creation_date": "Thu, 23 Apr 2020 17:02:34 GMT", "help_0": "", "help_1": "", "help_2": "", "help_3": "", "id": 197, "link_0": "", "link_1": "", "link_2": "", "link_3": "", "location": "EMEA", "questions": "\u003ccenter\u003e\u003cb\u003eCosmetic Rebill - VAT Number Change\u003c/b\u003e\u003c/center\u003e\r\n\u003cb\u003e1. Summary of the issue, detailing exactly: a) WHAT is wrong on the invoice (1 sentence)\u003c/b\u003e\r\n{insert here}\r\n\u003cb\u003eb) HOW should it be corrected (1 sentence)\u003c/b\u003e\r\n{insert here}\r\n\u003cb\u003ec) WHO caused the error (1 sentence)\u003c/b\u003e\r\n{insert here}\r\n\u003cb\u003ed) WHY was the error caused (1 sentence)\u003c/b\u003e\r\n{insert here}\r\n\u003cb\u003ee) Any other relevant information and/or evidence of error (optional)\u003c/b\u003e\r\n{insert here}\r\n\u003cb\u003e2. Documentation as a proof that the VAT number matches the company name (e.g. company registration)\u003c/b\u003e\r\n{insert here}\r\n\u003cb\u003e3. Copy of the invoice\u003c/b\u003e\r\n{insert here}\r\n\u003cb\u003e4. Screenshot of confirmation from Customer Maintenance team that correction has been made to the account to avoid future billing modifications\u003c/b\u003e"}, {"category_0": "Longtail", "category_1": "Billing", "category_2": "Invoice Dispute", "category_3": "Invoice Split/Consolidation", "creation_date": "Thu, 23 Apr 2020 17:04:08 GMT", "help_0": "", "help_1": "", "help_2": "", "help_3": "", "id": 198, "link_0": "", "link_1": "", "link_2": "", "link_3": "Link 2: https://docs.google.com/presentation/d/12YwLPii5lK-ETo13_SuoyVbKu2xYDRbARIJNJKKDtTY/edit#slide=id.g711746bd3e_0_430", "location": "EMEA", "questions": "\u003ccenter\u003e\u003cb\u003eInvoice Split/Consolidation\u003c/b\u003e\u003c/center\u003e\r\n\u003cb\u003e1. Summary of the issue, detailing exactly:\u003c/b\u003e\r\n{insert here}\r\n\u003cb\u003ea) WHAT is wrong on the invoice (1 sentence)\u003c/b\u003e\r\n{insert here}\r\n\u003cb\u003eb) HOW should it be corrected? (1 sentence)\u003c/b\u003e\r\n{insert here}\r\n\u003cb\u003ec) WHO caused the error, if known (1 sentence)\u003c/b\u003e\r\n{insert here}\r\n\u003cb\u003ed) WHY was the error caused, if known (1 sentence)\u003c/b\u003e\r\n{insert here}\r\n\u003cb\u003ee) Any other relevant information and/or evidence of error (optional)\u003c/b\u003e\r\n{insert here}\r\n\u003cb\u003e2. Copy of the invoice\u003c/b\u003e\r\n{insert here}\r\n\u003cb\u003e3. Confirmation from requester that correction has been made to avoid future billing modifications\u003c/b\u003e\r\n{insert here}\r\n\u003cb\u003e4. If there\u0027s a financial impact (Credit Memo - Debit Memo \u003c\u003e0): Manager\u0027s approval if amount is \u003e $1,000 USD; Director\u0027s approval if amount is \u003e $50,000 USD\". The threshold applies to whichever invoice amount (from or to) is higher\u003c/b\u003e\r\n{insert here}\r\n\u003cb\u003e5. Please note that you will need to raise debit memo(s) to compensate this credit. Provide the request ID of the corresponding debit memo request for split/consolidation\u003c/b\u003e\r\n{insert here}\r\n\u003cb\u003e6. If you also need a change in the line item, this is an additional change. Please raise a separate request for this purpose.\u003c/b\u003e"}, {"category_0": "Longtail", "category_1": "Ads and Partners", "category_2": "Google Partners", "category_3": "Transfer Exams", "creation_date": "Thu, 23 Apr 2020 17:23:49 GMT", "help_0": "", "help_1": "", "help_2": "", "help_3": "\u003cb\u003eDO NOT CHAT to SMEs.\r\nPlease check the link below\u003c/b\u003e", "id": 199, "link_0": "", "link_1": "", "link_2": "", "link_3": "https://support.google.com/skillshop/answer/7378254?hl=en", "location": "EMEA", "questions": "Transfer exams"}, {"category_0": "Longtail", "category_1": "Ads and Partners", "category_2": "Google Partners", "category_3": "Another Partners Issue", "creation_date": "Thu, 23 Apr 2020 17:25:38 GMT", "help_0": "", "help_1": "", "help_2": "", "help_3": "", "id": 200, "link_0": "", "link_1": "", "link_2": "", "link_3": "", "location": "EMEA", "questions": "\u003cb\u003e\u003ccenter\u003eAnother Partners issue\u003c/b\u003e\u003c/center\u003e\r\n\r\n\r\n\u003cb\u003ePartners login email:\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eIssue description:\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eTroubleshooting done so far:\u003c/b\u003e\r\n{insert here}"}, {"category_0": "Longtail", "category_1": "Ads and Partners", "category_2": "Campaign not working", "category_3": "I need to chat with an Ads and Partners SME", "creation_date": "Thu, 23 Apr 2020 17:36:26 GMT", "help_0": "", "help_1": "", "help_2": "\u003cb\u003ePlease troubleshoot Before Chatting:\u003c/b\u003e\r\n\r\nTry to do the same edits in your test account and test the issue or settings there at first. \r\n\r\nIn most cases, this will help you identify the issue.\r\nCheck issue/error message on available Resources and Tools:\r\nAvailable Resources: go/moma, Sales HC, external HC, SME website (go/ArvatoSME), Policy pages (go/policyaw) or even Google Search.\r\nMake sure you use the correct Hotkey with correct details (permissions, answers, emails, access, etc.). Incorrect or missing information can cause you serious legal issues, plus SMEs will have to send back your request, marking it as basic.", "help_3": "", "id": 201, "link_0": "", "link_1": "", "link_2": "", "link_3": "", "location": "EMEA", "questions": "\u003cb\u003e\u003ccenter\u003ePlease provide the following information in SME chat description\u003c/b\u003e\u003c/center\u003e\r\nCID:\r\nCampaign ID:\r\nAd group ID:\r\nThere is no account level issue (screenshot from OPS Control):\r\nKeyword/ad status screenshot \u003cb\u003e(and Dynamic Ad Target page for DSA)\u003c/b\u003e:\r\nScreenshot from Haiku/Capone/Hero Ad Data Analyzer \u003cb\u003e(and Ditto/Zeta for DSA)\u003c/b\u003e:\r\nScreenshot from Valkyrie:\r\nScreenshot from Billing Summary tab:"}, {"category_0": "Longtail", "category_1": "Measurement and Audiences", "category_2": "Conversion Tracking Issues", "category_3": "Conversion Tracking Issues", "creation_date": "Thu, 23 Apr 2020 17:52:49 GMT", "help_0": "", "help_1": "", "help_2": "", "help_3": "Please check the troubleshooter below prior opening a chat", "id": 202, "link_0": "", "link_1": "", "link_2": "", "link_3": "https://docs.google.com/document/d/1JmLCYmy-u5RIWrQlmJ0YpjT6LdZ-dQbBl6OJ7kJAhQ8/edit?hl=en", "location": "EMEA", "questions": "\u003cb\u003e\u003ccenter\u003eConversion Tracking Issues\u003c/b\u003e\u003c/center\u003e\r\n\r\n\r\n\u003cb\u003eConversion ID:\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eConversion page URL:\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eDate range:\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eSteps to complete a test conversion (with screenshots):\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eTroubleshooting Notes:\u003c/b\u003e\r\n"}, {"category_0": "Longtail", "category_1": "Ads and Partners", "category_2": "Grant Account Access", "category_3": "Grant Account Access", "creation_date": "Thu, 23 Apr 2020 17:55:41 GMT", "help_0": "", "help_1": "", "help_2": "\u003cb\u003eIMPORTANT! The process has been changed since May 21st.\u003c/b\u003e \r\nMoving forward*, these requests will need to be routed to a Specialist team to be fulfilled. This change will allow us to to better secure user data. \u003cb\u003e \r\nGooglers, TVCs and SMEs will no longer have access to perform the following actions through AdWords ICS \u003c/b\u003e\r\n\r\nMake sure you have followed the process of access recovery in troubleshooter.\r\n\r\nAfter that please fill consult to \u003cb\u003eSearch (L1 only) \u003e Dog Day Account Access Request \u003c/b\u003e\r\n\r\n\u003cb\u003e\u003cfont color=\"\"red\"\"\u003eNo need to chat SME!\u003c/b\u003e\u003c/font\u003e", "help_3": "", "id": 203, "link_0": "", "link_1": "", "link_2": "https://docs.google.com/document/d/1T9q8zxM1Fg7tkD4aP0vn2zOPzxeMDafYnDyl6uophXQ/edit#", "link_3": "", "location": "EMEA", "questions": "Grant Account Access"}, {"category_0": "Longtail", "category_1": "Ads and Partners", "category_2": "Remove Email from Draft Account", "category_3": "Remove Email from Draft Account", "creation_date": "Thu, 23 Apr 2020 17:58:19 GMT", "help_0": "", "help_1": "", "help_2": "\u003cb\u003eIMPORTANT! The process has been changed since May 21st.\u003c/b\u003e \r\nMoving forward*, these requests will need to be routed to a Specialist team to be fulfilled. This change will allow us to to better secure user data. \u003cb\u003e \r\nGooglers, TVCs and SMEs will no longer have access to perform the following actions through AdWords ICS \u003c/b\u003e\r\n\r\n\u003cb\u003eThe Account Access team  will only allow remove admin for draft accounts with no billing setup\u003c/b\u003e\r\nMake sure that this admin is the only one in account and in the upper MCC (if present). \r\n\r\nAfter that please fill consult to \u003cb\u003eSearch (L1 only) \u003e Dog Day Account Access Request\u003c/b\u003e\r\n\r\n\u003cb\u003e\u003cfont color=\"\"red\"\"\u003eNo need to chat SME!\u003c/b\u003e", "help_3": "", "id": 204, "link_0": "", "link_1": "", "link_2": "", "link_3": "", "location": "EMEA", "questions": "\u003cb\u003e\u003cfont color=\"\"red\"\"\u003eNo need to chat SME!\u003c/b\u003e"}, {"category_0": "Longtail", "category_1": "Ads and Partners", "category_2": "Change Time Zone", "category_3": "Change Time Zone", "creation_date": "Thu, 23 Apr 2020 18:01:38 GMT", "help_0": "", "help_1": "", "help_2": "Make sure new timezone is going to be shifted \u003cb\u003eeastward only\u003c/b\u003e!", "help_3": "", "id": 205, "link_0": "", "link_1": "", "link_2": "", "link_3": "", "location": "EMEA", "questions": "\u003cb\u003e\u003ccenter\u003eChange Time Zone\u003c/b\u003e\u003c/center\u003e\r\n\u003cb\u003eInternal CID:\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eNew Time Zone:\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eI confirm that I followed all the Legal processes required for this modification: AC MCM is from account/managing MCC admin. YES/NO (insert the correct one)\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eRequesting a modification without this confirmation is a legal error!\u003c/b\u003e"}, {"category_0": "Longtail", "category_1": "Ads and Partners", "category_2": "Another Google Ads Account Modification", "category_3": "Another Google Ads Account Modification", "creation_date": "Thu, 23 Apr 2020 18:13:20 GMT", "help_0": "", "help_1": "", "help_2": "If the modification can be made by external customer - please navigate customer how to do it.\r\n\r\nIf external customer has no such option (but should have) - \u003cb\u003erequest screenshot\u003c/b\u003e from customer.\r\n\r\nIf modification can be made only internally - no screenshot needed.", "help_3": "", "id": 206, "link_0": "", "link_1": "", "link_2": "", "link_3": "", "location": "EMEA", "questions": "\u003cb\u003e\u003ccenter\u003eAnother Google Ads Account Modification\u003c/b\u003e\u003c/center\u003e\r\n\u003cb\u003eInternal CID:\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eWhat change is required:\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eI confirm that I followed all the Legal processes required for this modification: AC MCM is from account/managing MCC admin. YES/NO (insert the correct one)\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eRequesting a modification without this confirmation is a legal error!\u003c/b\u003e"}, {"category_0": "Longtail", "category_1": "Measurement and Audiences", "category_2": "Analytics Troubleshooting", "category_3": "General Analytics issue", "creation_date": "Thu, 23 Apr 2020 18:19:12 GMT", "help_0": "", "help_1": "", "help_2": "", "help_3": "", "id": 207, "link_0": "", "link_1": "", "link_2": "", "link_3": "", "location": "EMEA", "questions": "\u003cb\u003eAnalytics Troubleshooting\u003c/b\u003e\r\n\r\n\r\nUA number of the Analytics property:\r\n{insert here}\r\n\r\n\r\nGoogle Ads CID (if relevant):\r\n{insert here}\r\n\r\n\r\nDate Range:\r\n{insert here}\r\n\r\n\r\nIssue summary:\r\n{insert here}\r\n\r\n\r\nTroubleshooting done so far:"}, {"category_0": "Longtail", "category_1": "Measurement and Audiences", "category_2": "Analytics Troubleshooting", "category_3": "Analytics or Google Ads Conversion discrepancies", "creation_date": "Thu, 23 Apr 2020 18:35:12 GMT", "help_0": "", "help_1": "", "help_2": "", "help_3": "For discrepancies between Analytics and Google Ads reports, check the following:\r\n\r\n- The discrepancy is larger than 20%. \u003cb\u003eIf it is not\u003c/b\u003e: this discrepancy is probably within expected behavior, please check the troubleshooter below.\r\n\r\n** Google Ads counts conversions by click date, GA counts goals by goal completion date, a certain discrepancy is very normal **\r\n\r\n- The relevant date range ended more than 48 hours ago;\r\n- Check if Analytics property is linked to Google Ads and the import is set up correctly.\r\n- Make sure auto-tagging is on, and that there are no manually-tagged ads.\r\n\r\n\u003cb\u003ePlease check the troubleshooter for any other discrepancy before chatting.\u003c/b\u003e", "id": 208, "link_0": "", "link_1": "", "link_2": "", "link_3": "https://drive.google.com/file/d/1kEIc666QL1YpT1HoIYefD3MEnHqFGtfE/view", "location": "EMEA", "questions": "\u003cb\u003e\u003ccenter\u003eAnalytics/AW Conversion discrepancies\u003c/b\u003e\u003c/center\u003e\r\n\u003cb\u003eUA number of the Analytics property:\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eView name:\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eGoogle Ads CID:\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eDate Range:\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eHow many Conversions in Google Ads should be shown:\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eWhen was the conversion created in Google Ads\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eAny more details:\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eTroubleshooting done so far:\u003c/b\u003e\r\n{insert here}"}, {"category_0": "Longtail", "category_1": "Measurement and Audiences", "category_2": "Analytics Troubleshooting", "category_3": "Analytics/Analytics reports discrepancies", "creation_date": "Thu, 23 Apr 2020 18:40:31 GMT", "help_0": "", "help_1": "", "help_2": "", "help_3": "For discrepancies between Analytics reports, check the following:\r\n\r\n\u003cb\u003ePlease check the troubleshooter below before chatting.\u003c/b\u003e", "id": 209, "link_0": "", "link_1": "", "link_2": "", "link_3": "https://drive.google.com/file/d/1WYku3tO8P0TdkcNS2ycuKQU4E3xjh7HC/view", "location": "EMEA", "questions": "\u003cb\u003e\u003ccenter\u003eAnalytics/Analytics reports discrepancies\u003c/b\u003e\u003c/center\u003e\r\n\u003cb\u003eUA number of the Analytics property:\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eView name:\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eGoogle Ads CID:\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eDate Range:\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eIn what report discrepancy appears:\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eScreenshot from Analytics report:\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eScreenshot from other report with discrepancy:\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eAny more details:\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eTroubleshooting notes:\u003c/b\u003e\r\n{insert here}"}, {"category_0": "Longtail", "category_1": "Measurement and Audiences", "category_2": "Analytics Troubleshooting", "category_3": "Analytics Ecommerce tracking issues", "creation_date": "Thu, 23 Apr 2020 18:45:46 GMT", "help_0": "", "help_1": "", "help_2": "", "help_3": "For Ecommerce tracking and data issues, check the following:\r\n\r\n- The relevant date range ended more than 48 hours ago;\r\n- The discrepancies do not match the reasons in \u003ca href=\u0027https://support.google.com/saleshc/answer/1632048?hl=en\u0027 target=\u0027_blank\u0027\u003ethis article\u003c/a\u003e.\r\n- The  ECR GA hotkey has been sent to the customer and replied.\r\n- You have the Thank You page code in a text file.\r\n\r\n\u003cb\u003ePlease check the troubleshooter below before chatting.\u003c/b\u003e", "id": 210, "link_0": "", "link_1": "", "link_2": "", "link_3": "https://support.google.com/ads-help/troubleshooter/7102900?rd=1", "location": "EMEA", "questions": "\u003cb\u003e\u003ccenter\u003eAnalytics Ecommerce tracking issues\u003c/b\u003e\u003c/center\u003e\r\n\r\n\r\n\u003cb\u003eUA number of the Analytics property:\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eView name:\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eDate Range:\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eThank you/Confirmation page:\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eAny more details:\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eTroubleshooting done so far:\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eI confirm Thank You code is attached in my chat or in my case YES/NO (insert the correct one)\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eif NO: please do not chat SME before getting the code file, we are unable to help with Ecomm cases without a code **\u003c/b\u003e"}, {"category_0": "Longtail", "category_1": "Measurement and Audiences", "category_2": "Analytics Troubleshooting", "category_3": "Grant Analytics Access", "creation_date": "Thu, 23 Apr 2020 18:50:21 GMT", "help_0": "", "help_1": "", "help_2": "", "help_3": "For Analytics access please make sure to:\r\n\r\n- Send AN CONT to all current admins \u0026 wait 2 business days;\r\n- Check if your client added the TXT file(s) with the info from AN NEXT. \u003ca href=\u0027https://screenshot.googleplex.com/uNvkTa32LTC\u0027 target=\u0027_blank\u0027\u003eVerify it\u0027s the full content\u003c/a\u003e.\r\n- Check if Analytics property is linked to Google Ads. If it is, please make sure to get info from\u003ca href=\u0027https://screenshot.googleplex.com/PadwaHdaRgN.png\u0027 target=\u0027_blank\u0027\u003eGoogle Ads Section\u003c/a\u003e of the AN NEXT as well, unless they are the AW admin.\r\n\r\n\u003cb\u003ePlease check the troubleshooter below before chatting.\u003c/b\u003e\r\n\r\n\u003cb\u003ePay attention!\u003c/b\u003e\r\n\r\n1. If GA is \u003cb\u003enot linked\u003c/b\u003e with Ads - we add the user that is in the analytics.TXT file(might not be the same as a requestor\u0027s email)\r\n2. If GA is \u003cb\u003elinked\u003c/b\u003e with Ads - we add the user, that is a requestor and that email has to be in the analytics.TXT\r\n3. We add the user on the level that is requested in the analytics.TXT: UA-XXXXX-X we add to property level only, UA-XXXXXX we add to account level \r\n\u003ca href=\u0027https://screenshot.googleplex.com/ZAs7kpoaAOu.png\u0027 target=\u0027_blank\u0027\u003eStructure\u003c/a\u003e", "id": 211, "link_0": "", "link_1": "", "link_2": "", "link_3": "https://drive.google.com/file/d/10RunLrxS6mB7Ea32bdkGPuBP6LgSPB37/view", "location": "EMEA", "questions": "\u003cb\u003e\u003ccenter\u003eGrant Analytics Access\u003c/b\u003e\u003c/center\u003e\r\n\r\n\r\n\u003cb\u003eUA number of the Analytics \u003cu\u003eproperty\u003c/u\u003e level (UA-XXXXX-X) OR \u003cu\u003eaccount\u003c/u\u003e level (UA-XXXXXX) (choose the correct one):\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eEmail that needs to be added:\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eLink to TXT file(s):\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eI confirm that I followed all the Legal processes required for this modification:\u003c/b\u003e\r\n1. Send AN CONT to all current admins AND waited 2 business days. \r\n2. Check if your client added the TXT file(s) with the info from AN NEXT \r\n3. Check if Analytics property is linked to Google Ads. If it is, we will need the client to prove AW ownership as well in the Google Ads Section of AN NEXT hotkey, unless they are the AW admin. \r\n{insert here YES/NO }\r\n\r\n\r\n\u003cb\u003eRequesting a modification without this confirmation is a legal error!\u003c/b\u003e"}, {"category_0": "Longtail", "category_1": "Measurement and Audiences", "category_2": "Analytics Troubleshooting", "category_3": "Restore Analytics Property", "creation_date": "Thu, 23 Apr 2020 18:53:01 GMT", "help_0": "", "help_1": "", "help_2": "", "help_3": "Users can restore deleted Analytics properties in the \u003ca href=\u0027https://support.google.com/analytics/answer/6154772?hl=en\u0027 target=\u0027_blank\u0027\u003eTrash Can\u003c/a\u003e.\r\nProperties can only be restored within 35 days after deletion. After that, they are forever removed from the system.\r\n\r\nCustomer need \u003cb\u003eEdit permission\u003c/b\u003e in the account to access the Trash Can from his side. If they do no see this option - please chat to SME.", "id": 212, "link_0": "", "link_1": "", "link_2": "", "link_3": "https://drive.google.com/file/d/1mf90hXfE4qf4E2RsXMZTvEJCGWDFNqus/view", "location": "EMEA", "questions": "\u003cb\u003e\u003ccenter\u003eUA number of the Analytics property/account:\u003c/b\u003e\u003c/center\u003e\r\n\r\n\u003cb\u003eI confirm that I followed all the Legal processes required for this modification:\u003c/b\u003e \r\nRequest was sent from an admin Email. YES/NO (insert the correct one)\r\n\r\n\u003cfont color=\"\"red\"\"\u003e\u003cb\u003eRequesting a modification without this confirmation is a legal error!\u003c/b\u003e\u003c/font\u003e\""}, {"category_0": "Longtail", "category_1": "Measurement and Audiences", "category_2": "Google Tag Manager", "category_3": "Another Google Tag Manager issue", "creation_date": "Thu, 23 Apr 2020 19:10:09 GMT", "help_0": "", "help_1": "", "help_2": "", "help_3": "", "id": 213, "link_0": "", "link_1": "", "link_2": "", "link_3": "", "location": "EMEA", "questions": "\u003cb\u003e\u003ccenter\u003eGoogle Tag Manager\u003c/b\u003e\u003c/center\u003e\r\n\u003cb\u003eGTM ID:\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eGhosting email:\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eCID/ Campaign ID (if relevant to the issue)\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eTime range:\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eIssue description:\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eInvestigation done:\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eVersion? Workspace?\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eWebpage?\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eGTM tag implemented?\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eTag? Trigger? Variable?\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eIs tag firing?\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eRelevant screenshot (in English):\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003ePrevious consult case:\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eResources checked:\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eOthers: (Attachment, Ad clickstring, HAR file, etc)\u003c/b\u003e\r\n{insert here}"}, {"category_0": "Longtail", "category_1": "Policy and Shopping", "category_2": "Ad Grants", "category_3": "G4NP/AW Grants Application Issue", "creation_date": "Thu, 23 Apr 2020 19:55:11 GMT", "help_0": "", "help_1": "", "help_2": "", "help_3": "Confused about Ad Grants? Please go through the troubleshooter below. It has answers to 99% of all questions!\r\n\r\n\u003cb\u003ePlease check the troubleshooter below before chatting.\u003c/b\u003e", "id": 214, "link_0": "", "link_1": "", "link_2": "", "link_3": "https://drive.google.com/open?id=1dKHZ2Eg8yI6jfkS3uuHnSnGvGdmsrXAY", "location": "EMEA", "questions": "CID:\r\nCharity Name and Number:\r\nUser Email:\r\nDoes the Charity have a Google For Non-Profits Account?\r\nIssue description:\r\nTroubleshooting done so far:"}, {"category_0": "Longtail", "category_1": "Policy and Shopping", "category_2": "Ad Grants", "category_3": "Grants Account Suspension Issue", "creation_date": "Thu, 23 Apr 2020 19:59:51 GMT", "help_0": "", "help_1": "", "help_2": "", "help_3": "", "id": 215, "link_0": "", "link_1": "", "link_2": "", "link_3": "https://drive.google.com/file/d/1u_D8v7GQ-4k4xB3QKJjqPmLRUatRMvHl/view", "location": "EMEA", "questions": "CID:\r\nUser Email:\r\nIssue Description:\r\nTroubleshooting done so far:"}, {"category_0": "Longtail", "category_1": "Policy and Shopping", "category_2": "Ad Grants", "category_3": "Grants Account Suspended for Blacklisting (domain violation)", "creation_date": "Thu, 23 Apr 2020 20:01:40 GMT", "help_0": "", "help_1": "", "help_2": "", "help_3": "\"\u003cb\u003eDO NOT CHAT to SMEs.\r\nOnce you have confirmed that there are no more ads running to any domains other than the whitelisted one, you can cases consult directly to Owned and Referred \u003e Own \u003e Google/ Ad Grants account suspensions/ disapprovals\u003c/b\u003e\"", "id": 216, "link_0": "", "link_1": "", "link_2": "", "link_3": "https://support.google.com/nonprofits/answer/1657899?hl=en", "location": "EMEA", "questions": ""}, {"category_0": "Longtail", "category_1": "Policy and Shopping", "category_2": "Ad Grants", "category_3": "AW Grants Performance Issue", "creation_date": "Thu, 23 Apr 2020 20:04:16 GMT", "help_0": "", "help_1": "", "help_2": "", "help_3": "Most Grants issues are actually policy ones (account suspension or ad policy) so before you chat, please check:\r\n\r\n- Ops Control for account level issues and notes\r\n- Ads and Keywords are all approved, Family Safe\r\n\r\n\u003cb\u003ePlease check the troubleshooter below before chatting.\u003c/b\u003e", "id": 217, "link_0": "", "link_1": "", "link_2": "", "link_3": "", "location": "EMEA", "questions": "CID:\r\nIssue description:\r\nTroubleshooting done so far:\r\n\r\nI confirm I checked Ops Control and Ad Status for Policy Issues: YES/NO (insert the correct one)\r\n\u003cfont color=\"\"red\"\"\u003e\u003cb\u003eMost Grants performance cases are policy issues, if you need help, please chat to policy SME\u003c/b\u003e\u003c/font\u003e\""}, {"category_0": "Longtail", "category_1": "Policy and Shopping", "category_2": "Merchant Suspended", "category_3": "Missing Refund policy", "creation_date": "Thu, 23 Apr 2020 20:11:26 GMT", "help_0": "", "help_1": "", "help_2": "\u003cb\u003ePlease check Voila Spam Overview to determine the reason for suspension. Usually additional screenshots are provided in Gearloose to demonstrate the exact issue.\r\n\r\nMake sure to check the website to be compliant with the \u003ca href=\u0027https://screenshot.googleplex.com/oL12On7k3Ne\u0027 target=\u0027_blank\u0027\u003erequirements\u003c/a\u003e.\r\n\r\nIf you still require a chat - be sure to include this information in your request.\u003c/b\u003e", "help_3": "\u003cb\u003eBefore chatting please check the Troubleshooter below\u003c/b\u003e\r\n\r\n \u2022 If Customer made changes on the website after he got suspension and you see refund policies on the website - request the Re-Review of account via Gearloose.\r\n\r\n \u2022 If after review account returns with the same suspension reason - you can consult for \"\"Clarification\"\": Policy \u003e Shopping Policy/Data Quality Clarification", "id": 218, "link_0": "", "link_1": "", "link_2": "", "link_3": "https://drive.google.com/open?id=1U0ZgpdcpvK_uMhueMDjyAmhXt1pzSJC0", "location": "EMEA", "questions": "MC ID:\r\nIssue description:\r\nWebsite URL:\r\nLink to Refund Policy from website:\r\nTroubleshooting done so far:"}, {"category_0": "Longtail", "category_1": "Policy and Shopping", "category_2": "Merchant Suspended", "category_3": "Checkout Unsecure", "creation_date": "Thu, 23 Apr 2020 20:13:21 GMT", "help_0": "", "help_1": "", "help_2": "", "help_3": "\u003cb\u003eBefore chatting, please make sure all pages where user data is collected are protected by \u003cu\u003ehttps\u003c/u\u003e \u003cfont color=\u0027green\u0027\u003e(Connection is secure) \u003cfont color=\u0027black\u0027\u003e.\u003c/b\u003e\r\n\r\n \u2022 If Customer made changes on the website after he got suspension and you see that now site is on HTTPS (Connection is secure) - request the Re-Review of account via Gearloose.", "id": 219, "link_0": "", "link_1": "", "link_2": "", "link_3": "https://drive.google.com/open?id=1xbbzgKIBaU25lw2xuFTRHi7kBNkBl68M", "location": "EMEA", "questions": "MC ID:\r\nIssue description:\r\nWebsite URL:\r\nTroubleshooting done so far:"}, {"category_0": "Longtail", "category_1": "Policy and Shopping", "category_2": "Merchant Suspended", "category_3": "Custom Label", "creation_date": "Thu, 23 Apr 2020 20:15:03 GMT", "help_0": "", "help_1": "", "help_2": "", "help_3": "\u003cb\u003eBefore chatting please check the Troubleshooter below\u003c/b\u003e", "id": 220, "link_0": "", "link_1": "", "link_2": "", "link_3": "https://drive.google.com/open?id=1Nssj1W9mYBCWUJOjlgW_JO0dBigPGS41", "location": "EMEA", "questions": "\u003cb\u003eMC is suspended for Custom Label \u003c/b\u003e\r\n\r\nMC ID:\r\nCID of Ads account(s) linked to MC:\r\nWebsite URL:\r\nTroubleshooting steps:\r\nShopping Policy Assistant: {paste screenshot}\r\nContact information: {paste link or screenshot}\r\nRefund policy: {paste link or screenshot}\r\nSSL certificate: Y/N\r\nFeed is active: Y/N"}, {"category_0": "Longtail", "category_1": "Policy and Shopping", "category_2": "Merchant Suspended", "category_3": "Checkout, Payment, Purchase and Delivery problems", "creation_date": "Thu, 23 Apr 2020 20:16:32 GMT", "help_0": "", "help_1": "", "help_2": "", "help_3": "\u2022 Make sure website clearly lists all payment methods before the checkout process.\r\n\u2022 There is a clearly defined \"Buy\" button.\r\n\u2022 Checkout process does not break at any point.\r\n\u2022 Bank details are clearly written or online payment platform set up. ", "id": 221, "link_0": "", "link_1": "", "link_2": "", "link_3": "", "location": "EMEA", "questions": "MC ID:\r\nWebsite URL:\r\nIssue description:\r\nTroubleshooting done so far:"}, {"category_0": "Longtail", "category_1": "Policy and Shopping", "category_2": "Merchant Suspended", "category_3": "Other Merchant Suspension", "creation_date": "Thu, 23 Apr 2020 20:17:16 GMT", "help_0": "", "help_1": "", "help_2": "", "help_3": "", "id": 222, "link_0": "", "link_1": "", "link_2": "", "link_3": "", "location": "EMEA", "questions": "MC ID:\r\nAW CID (if relevant):\r\nIssue description:\r\nTroubleshooting done so far:"}, {"category_0": "Longtail", "category_1": "Policy and Shopping", "category_2": "Products Disapproved", "category_3": "Automatic disapproval for Policy violation", "creation_date": "Thu, 23 Apr 2020 20:18:41 GMT", "help_0": "", "help_1": "", "help_2": "\u003cb\u003ePlease check the Diagnostics tab to find out the disapproval reason.\r\nIf you still require a chat - be sure to include this information in your request.\u003c/b\u003e", "help_3": "\u003cb\u003eBefore chatting please check the Troubleshooter below\u003c/b\u003e", "id": 223, "link_0": "", "link_1": "", "link_2": "", "link_3": "https://drive.google.com/open?id=1CGzaozQ3a5WpvfvnuxpZIx5A5Ndm9ZZR", "location": "EMEA", "questions": "MC ID:\r\nAW CID (if relevant):\r\nIssue description:\r\nTroubleshooting done so far:"}, {"category_0": "Longtail", "category_1": "Policy and Shopping", "category_2": "Products Disapproved", "category_3": "Images (product disapproved)", "creation_date": "Thu, 23 Apr 2020 20:19:29 GMT", "help_0": "", "help_1": "", "help_2": "", "help_3": "\u003cb\u003eBefore chatting please check the Troubleshooter below\u003c/b\u003e", "id": 224, "link_0": "", "link_1": "", "link_2": "", "link_3": "https://drive.google.com/open?id=16Be_hul4KpDWPx5_EFk1BHuZNzM67hOc", "location": "EMEA", "questions": "MC ID:\r\nAW CID (if relevant):\r\nIssue description:\r\nTroubleshooting done so far:"}, {"category_0": "Longtail", "category_1": "Policy and Shopping", "category_2": "Products Disapproved", "category_3": "Price mismatch", "creation_date": "Thu, 23 Apr 2020 20:20:09 GMT", "help_0": "", "help_1": "", "help_2": "", "help_3": "\u003cb\u003eBefore chatting please check the Troubleshooter below\u003c/b\u003e", "id": 225, "link_0": "", "link_1": "", "link_2": "", "link_3": "https://drive.google.com/open?id=16Be_hul4KpDWPx5_EFk1BHuZNzM67hOc", "location": "EMEA", "questions": "MC ID:\r\nAW CID (if relevant):\r\nIssue description:\r\nTroubleshooting done so far:"}, {"category_0": "Longtail", "category_1": "Policy and Shopping", "category_2": "Shopping Campaign is not running", "category_3": "I need to chat with a PoSh SME", "creation_date": "Thu, 23 Apr 2020 20:21:29 GMT", "help_0": "", "help_1": "", "help_2": "\u003cb\u003eIt\u0027s most probably one of these issues:\r\n\r\n- The campaign has no Shopping ads (check on the Ads tab);\r\n- The Country of Sale in campaign settings doesn\u0027t match the country of the feed;\r\n- The Product groups have no products.\r\n- The bids are too low.\r\n- The Merchant center account has Policy issues.\r\n\u003c/b\u003e", "help_3": "", "id": 226, "link_0": "", "link_1": "", "link_2": "", "link_3": "", "location": "EMEA", "questions": "MC ID:\r\nAW CID (if relevant):\r\nIssue description:\r\nTroubleshooting done so far:"}, {"category_0": "Longtail", "category_1": "Policy and Shopping", "category_2": "Create MCA", "category_3": "Create MCA", "creation_date": "Thu, 23 Apr 2020 20:22:53 GMT", "help_0": "", "help_1": "", "help_2": "Please check the troubleshooter below before chatting.", "help_3": "As soon as MCA will be created please inform your \r\ncustomer sending him the CR \"GB MCA CMC\"", "id": 227, "link_0": "", "link_1": "", "link_2": "https://drive.google.com/open?id=1E6VM27BCGEs9Fou-6rbvdEt8lVC3RysD", "link_3": "", "location": "EMEA", "questions": "\u003cb\u003eCreate MCA\u003c/b\u003e\r\n\r\nMC ID:\r\n\r\nI confirm that I followed all the Legal processes\r\nrequired for this modification: \r\n\r\n1. The request is made by an admin Email: \r\n{Yes/No} + {paste a SS of authorization}\r\n\r\n2. This account has no policy suspensions/warnings/PID:\r\n {Yes/No }\r\n\u003cfont color=\"\"red\"\"\u003e\u003cb\u003eRequesting a modification without this \r\nconfirmation is a legal error!\u003c/b\u003e\u003c/font\u003e"}, {"category_0": "Longtail", "category_1": "Policy and Shopping", "category_2": "Add/Remove or Switch MCA", "category_3": "Add an existing account to an MCA", "creation_date": "Thu, 23 Apr 2020 20:24:08 GMT", "help_0": "", "help_1": "", "help_2": "Please check the troubleshooter below before chatting.", "help_3": "\u25cfWe need to get permission from the MC account admin \u003cb\u003eAND\u003c/b\u003e the MCA admin before proceeding.\r\n\u25cfUse the hotkey ME LAM to request this permission (tailor the CR to whoever you are sending it to)", "id": 228, "link_0": "", "link_1": "", "link_2": "https://drive.google.com/open?id=1E6VM27BCGEs9Fou-6rbvdEt8lVC3RysD", "link_3": "", "location": "EMEA", "questions": "\u003cb\u003eAdd an existing account to an MCA\u003c/b\u003e\r\n\r\nMC ID:\r\nMCA ID:\r\nSS authorization from MC admin:\r\nSS authorization from MCA admin:\r\nAny extra info:\r\n\r\nI confirm that I followed all the Legal processes required for this modification: There is approval from all relevant admins. YES/NO (insert the correct one)\r\n\u003cfont color=\"\"red\"\"\u003e\u003cb\u003eRequesting a modification without this confirmation is a legal error!\u003c/b\u003e\u003c/font\u003e"}, {"category_0": "Longtail", "category_1": "Policy and Shopping", "category_2": "Account limit increase", "category_3": "Limit increase for regular MC accounts", "creation_date": "Thu, 23 Apr 2020 20:24:58 GMT", "help_0": "", "help_1": "", "help_2": "Before chatting please review the document ", "help_3": "Before chatting please review the document under the Troubleshooter link", "id": 229, "link_0": "", "link_1": "", "link_2": "https://docs.google.com/document/d/1SnANf7lT35gekliu3ggWotR_4pqs37QB852fg_rTpgA/edit#", "link_3": "https://support.google.com/ads-help/answer/3108053?hl=en", "location": "EMEA", "questions": "MC ID:\r\nHow many offers the customer wants  (max allowed item increase is double current item quota):\r\nAre they reaching the current limit:\r\nDo violating or under review offers make up less than 20% of offers? (Please provide a link to the Diagnostics Tab to prove this since above 20% will result in this request being rejected.)\r\n\r\nI confirm that I followed all the Legal processes required for this modification: The request is made by an admin Email. YES/NO (insert the correct one)\r\n\u003cfont color=\"\"red\"\"\u003e\u003cb\u003eRequesting a modification without this confirmation is a legal error!\u003c/b\u003e\u003c/font\u003e"}, {"category_0": "Longtail", "category_1": "Policy and Shopping", "category_2": "Account limit increase", "category_3": "Limit increase for MCA accounts", "creation_date": "Thu, 23 Apr 2020 20:26:31 GMT", "help_0": "", "help_1": "", "help_2": "", "help_3": "Before chatting please review the document under the Troubleshooter link", "id": 230, "link_0": "", "link_1": "", "link_2": "", "link_3": "https://support.google.com/ads-help/answer/9039972?hl=en", "location": "EMEA", "questions": "MC ID:\r\nCurrent item quota?\r\nRequested item quota? (max allowed item increase is double current item quota)\r\nMerchant target region (English/EMEA\u0026LatAm/JP)? (Use region with the higher number of target countries/feed if there are multiple ones.)\r\nIs the merchant currently warned at the account level for some specific spam or data quality related reason?  (Check status here: go/shopping911.) ***If YES, please resolve the account level issues first before filing a quota increase request. Otherwise, the request may be rejected.***\r\nDo violating or under review offers make up less than 20% of offers? (Please provide a link to the Diagnostics Tab to prove this since above 20% will result in this request being rejected.)\r\nIs this quota increase request for Shopping or Dynamic Remarketing? \r\nShould this merchant actually be a marketplace? This will ensure a higher quota by default. (Learn more here: https://support.google.com/merchants/answer/2796531)\r\n\r\nI confirm that I followed all the Legal processes required for this modification: The request was made from an admin Email. YES/NO (insert the correct one)\r\n\u003cfont color=\"\"red\"\"\u003e\u003cb\u003eRequesting a modification without this confirmation is a legal error!\u003c/b\u003e\u003c/font\u003e\""}, {"category_0": "Longtail", "category_1": "Policy and Shopping", "category_2": "Grant MC Account Access", "category_3": "Grant MC Account Access", "creation_date": "Thu, 23 Apr 2020 20:28:22 GMT", "help_0": "", "help_1": "", "help_2": "Before chatting please review the document under the Troubleshooter link", "help_3": "", "id": 231, "link_0": "", "link_1": "", "link_2": "https://support.google.com/saleshc/answer/3207828?hl=en", "link_3": "", "location": "EMEA", "questions": "Merchant Center ID:\r\nEmail that needs to be added:\r\n\r\n(If needed):\r\nLink to TXT file(s):\r\n\r\nI confirm that I followed all the Legal processes required for this modification: \r\n1. Send ME LAC to all current admins AND waited 2 business days. \r\n2. Send ME LAA and check the answers are correct, \r\n- if needed - Check if your client added the TXT file(s) with the info from ME LAU or other proof of ownership.  YES/NO (insert the correct one)\r\n\u003cfont color=\"\"red\"\"\u003e\u003cb\u003eRequesting a modification without this confirmation is a legal error!\u003c/b\u003e\u003c/font\u003e\""}, {"category_0": "Longtail", "category_1": "Policy and Shopping", "category_2": "Another Shopping issue", "category_3": "Another Shopping issue", "creation_date": "Thu, 23 Apr 2020 20:29:05 GMT", "help_0": "", "help_1": "", "help_2": "", "help_3": "", "id": 232, "link_0": "", "link_1": "", "link_2": "", "link_3": "", "location": "EMEA", "questions": "MC ID:\r\nAW CID (if relevant):\r\nIssue description:\r\nTroubleshooting done so far:"}, {"category_0": "Longtail", "category_1": "Policy and Shopping", "category_2": "Site suspended", "category_3": "Site Not Working", "creation_date": "Thu, 23 Apr 2020 20:32:07 GMT", "help_0": "", "help_1": "", "help_2": "\u003cb\u003ePlease check go/Valhalla to see why the site is suspended. \r\nIf you still require a chat - be sure to include this information in your request. Remember that SMEs cannot reactivate sites\u003c/b\u003e", "help_3": "Good news! \r\nIn 99% cases there is no need to chat consult. Please just check the following:\r\n\u003cb\u003e\r\nMake sure the site works for you\r\nIf it does, then please consult and the site will be unsuspended - No need for SME chat!\r\n\u003c/b\u003e\r\nSee the troubleshooter below for more details.", "id": 233, "link_0": "", "link_1": "", "link_2": "", "link_3": "https://drive.google.com/open?id=1lkW0ozvdZ3QgQu6A87xfuoQs4awprrp4", "location": "EMEA", "questions": "CID:\r\nCampaign ID: \r\nAd Group ID: \r\nWebsite URL:\r\nIssue Description:\r\nTroubleshooting done so fa ite URL:\r\nIssue Description:\r\n\r\nInfo from go/AQOabuse / go/valhalla / Policy Details column:\r\n\r\nTroubleshooting done so far:"}, {"category_0": "Olympus", "category_1": "Billing", "category_2": "Monthly Invoicing", "category_3": "Switch from Invoicing to Manual/Auto payments", "creation_date": "Thu, 23 Apr 2020 21:34:53 GMT", "help_0": "", "help_1": "", "help_2": "", "help_3": "Before chatting, please make sure the customer filled out BI3 CRS.\r\n** Make sure ATO Approver Email is from the Legal Customer contact domain **\r\n\u003cb\u003eYou also need to fill out \u003ca href=\u0027https://docs.google.com/a/google.com/forms/d/e/1FAIpQLSdpdrNkI3KC_5lLnY_vlFgtIs__3LMx4jmksxMjvlqpRY98Ng/viewform\u0027 target=\u0027_blank\u0027\u003ego/InvoicingToManual\u003c/a\u003e before chatting\u003c/b\u003e\r\nAfter you have done so please chat in with the below info:\u003c/b\u003e", "id": 251, "link_0": "", "link_1": "", "link_2": "", "link_3": "", "location": "EMEA", "questions": "\u003cb\u003eSwitch from monthly invoicing to auto/manual\u003c/b\u003e\r\nI confirm I filled out the form at \u003ca href=\u0027https://docs.google.com/a/google.com/forms/d/e/1FAIpQLSdpdrNkI3KC_5lLnY_vlFgtIs__3LMx4jmksxMjvlqpRY98Ng/viewform\u0027 target=\u0027_blank\u0027\u003ego/InvoicingToManual\u003c/a\u003e\u003c/br\u003e\r\nAds \u003ca href=\u0027https://screenshot.googleplex.com/aaEb2kuTmub.png\u0027 target=\u0027_blank\u0027\u003eInternal\u003c/a\u003e account CID:"}, {"category_0": "Olympus", "category_1": "Billing", "category_2": "Monthly Invoicing", "category_3": "Switch to FR ALO", "creation_date": "Thu, 23 Apr 2020 21:46:57 GMT", "help_0": "", "help_1": "", "help_2": "", "help_3": "Before chatting, please make sure the customer filled out \u003ca href=\"https://support.google.com/google-ads/troubleshooter/2936799?hl=fr\" target=\u0027_blank\u0027\u003e this form \u003c/a\u003e\r\nAlso please make sure the LC exists by searching for a Terms Customer profile on \u003ca href=\"https://payments-ics.corp.google.com/billing_explorer#/\" target=\u0027_blank\u0027\u003ego/bex\u003c/a\u003e\r\n\u003cb\u003ePlease fill out \u003ca href=\"https://docs.google.com/forms/d/e/1FAIpQLSfnR3fV3pQ25Vtki8bYgEy2siVxLw_STd68NeRRA2In6WxHPw/viewform?usp=sf_link\" target=\u0027_blank\u0027\u003eFR ALO Form\u003c/a\u003e", "id": 252, "link_0": "", "link_1": "", "link_2": "", "link_3": "", "location": "EMEA", "questions": "\u003cb\u003eSwitch to FR ALO\u003c/b\u003e\r\nI confirm I filled out the \u003ca href=\"https://docs.google.com/forms/d/e/1FAIpQLSfnR3fV3pQ25Vtki8bYgEy2siVxLw_STd68NeRRA2In6WxHPw/viewform?usp=sf_link\" target=\u0027_blank\u0027\u003eFR ALO Form\u003c/a\u003e\u003cbr\u003e\r\nAds \u003ca href=\u0027https://screenshot.googleplex.com/aaEb2kuTmub.png\u0027 target=\u0027_blank\u0027\u003eInternal\u003c/a\u003e account CID:"}, {"category_0": "Olympus", "category_1": "Billing", "category_2": "Monthly Invoicing", "category_3": "Make changes to Legal Customer", "creation_date": "Thu, 23 Apr 2020 21:53:52 GMT", "help_0": "", "help_1": "", "help_2": "", "help_3": "If your client wants to change the LC contact, please send then IN3 BPC.\r\nThe request must come from the current LC contact.\r\nIf the client would like to change the LC address, please first ask LC domain email to confirm the change by sending them IN3 BPC. In case LC domain is unreachable, then we can ask for  \u003cb\u003ewritten request on company-headed paper, signed by the company director\u003c/b\u003e. The countries for which \u003cb\u003ewe will NOT accept\u003c/b\u003e letter head are as follows: \u003cb\u003eBrazil, Turkey, India, Vietnam, UK, USA.\u003c/b\u003e Agents should push back on the advertisers from these countries.\r\nIf the client would like to change the LC Tax ID, they would need to apply for a new credit line.\r\nIf the client would like to add a new Payment User, please go and use \"Add Payment User\" subcategory from the \"Billing \u003e Monthly Invoicing\" category.", "id": 253, "link_0": "", "link_1": "", "link_2": "", "link_3": "https://drive.google.com/file/d/1a75tMdz-63s7U_em_WVCrV5kjwemsVDsp6VwjFS8kxQ/view", "location": "EMEA", "questions": "Please provide the following information in SME chat description\r\nLegal Customer:\r\nWhat needs to be changed:\r\nNew value:\r\nI confirm that I followed all the Legal processes required for this modification: 1. IN3 BPC is filled out by LC contact domain Email 2. All necessary documents are provided. YES/NO (insert the correct one)\r\n\u003cfont color=\"red\"\u003e\u003cb\u003eRequesting a modification without this confirmation is a legal error!\u003c/b\u003e\u003c/font\u003e"}, {"category_0": "Olympus", "category_1": "Billing", "category_2": "Monthly Invoicing", "category_3": "Add Payment User", "creation_date": "Thu, 23 Apr 2020 21:56:31 GMT", "help_0": "", "help_1": "", "help_2": "", "help_3": "\u003cb\u003ePlease note that email address in payment user in not editable. If you want to change the email address of payment user new user should be created.\u003c/b\u003e \r\n\r\nIf your client wants to add a new LC payment user, please send and collect IN3 BPC.\r\nThe request must come from the current LC contact or LC domain email. In case LC domain is unreachable, then we can ask for  \u003cb\u003ewritten request on company-headed paper, signed by the company director\u003c/b\u003e. The countries for which \u003cb\u003ewe will NOT accept\u003c/b\u003e letter head are as follows: \u003cb\u003eBrazil, Turkey, India, Vietnam, UK, USA.\u003c/b\u003e Agents should process according guideline: \u003ca href=\u0027https://docs.google.com/document/d/1DC32HKU318nRYn3RYlGyTP3V4tQ5lUcYRqMWbThu2rg/edit?hl=en\u0027 target=\u0027_blank\u0027\u003eHigh Risk Countries\u003c/a\u003e\r\n\r\nDon\u0027t forget to double check all the necessary details from IN3 BPC (email, name, email preferences, admin permission, should it be primary or not).", "id": 254, "link_0": "", "link_1": "", "link_2": "", "link_3": "", "location": "EMEA", "questions": "\u003cb\u003ePlease fill in this info before raising a chat with a Billing SME\u003c/b\u003e\r\n\r\nAdd payment user\r\n\r\nPayment profile name or ID:\r\nContact name: \r\nPhone number (Required for primary contacts): \r\nEmail address (required): \r\nPermissions: (Read access, Edit payment profile, Sign-up and purchase, Manage users, Admin with all rights.) \r\nEmail preferences:  (All payments email, Administrative only, No payment only)\r\nPrimary contact: YES/NO\r\n\r\nI confirm that I followed all the Legal processes required for this modification: 1. IN3 BPC is filled out by LC contact domain Email 2. All necessary documents are provided. YES/NO (insert the correct one)"}, {"category_0": "Olympus", "category_1": "Billing", "category_2": "Monthly Invoicing", "category_3": "Whitelist/Unwhitelist MCC", "creation_date": "Thu, 23 Apr 2020 21:58:00 GMT", "help_0": "", "help_1": "", "help_2": "", "help_3": "\u003cb style=\"color:red\"\u003eNo need to chat SME!\u003c/b\u003e\r\nBefore consult obtain authorization according to the \u003ca href=\"https://docs.google.com/document/d/1shZn3ShNlr5dGqfC-UThGILLCiUUmNGwNbo98VyB8_o/edit\" target=\"_blank\"\u003ego/mcc-linking-guidelines\u003c/a\u003e\r\nFull \u003ca href=\"https://support.google.com/ads-help/answer/9088524?hl=en\" target=\"_blank\"\u003eHC article\u003c/a\u003e for reference.\r\nPlease consult to the \u003cb\u003eDog Day\u003c/b\u003e team:\r\n\u003ci\u003e(similar to a pSME consult)\u003c/i\u003e\u003c/br\u003e\r\nProduct - Google Ads, Consult Type - Billing Troubleshooting, Consult Topic - MCC Whitelist Request (Default Complexity -Medium). \u003ca href=\"https://screenshot.googleplex.com/TdhP1ZnTkOx.png\" target=\"_blank\"\u003eExample\u003c/a\u003e\r\n\u003c/br\u003e\r\nSelect the \u003ca href=\"https://screenshot.googleplex.com/j8w43K1KeRt.png\" target=\"_blank\"\u003eChat\u003c/a\u003e option, you will get connected to a Dog Day specialist.\r\n\r\n\u003cb\u003eP.S.\u003c/b\u003e During Chat Closed Hours \u003ci\u003e7 AM Saturday - 7 AM Monday (MNL Time)7 AM Saturday - 7 AM Monday (MNL Time)\u003c/i\u003e select Email option.", "id": 255, "link_0": "", "link_1": "", "link_2": "", "link_3": "https://support.google.com/ads-help/answer/9088524?hl=en", "location": "EMEA", "questions": "\u003cb style=\"color:red\"\u003eNo need to chat SME!\u003c/b\u003e"}, {"category_0": "Olympus", "category_1": "Billing", "category_2": "Apply Credit / Write off / Refund", "category_3": "Courtesy Credit less 500 USD", "creation_date": "Thu, 23 Apr 2020 22:03:01 GMT", "help_0": "", "help_1": "", "help_2": "Courtesy credit = credit will be applied to Google Ads (it can only be used in Google Ads)\r\n\r\nWrite off = Outstanding balance will be written off from the account\r\n\r\nRefund = Money will be refunded to the customer\u0027s credit card/bank account\r\n\r\n\u003cb\u003eAll these modifications require TL and/or Google Manager approval. \r\nPlease follow the process on \u003ca href=\u0027https://docs.google.com/document/d/1AH2om9t0G8y8mP0oFpPN_SYC7dHPALURVP3JUL2wdI8/edit#heading=h.mclhetrt40q3\u0027 target=\"_blank\"\u003eGo/PursueCredit\u003c/a\u003e\u003c/b\u003e", "help_3": "We would need authorization from your TL/ATL and from the customer (send BI3 OFC).\r\n\r\n\u003cb\u003eIf the issue was caused by hijacking, then Risk team\u0027s approval is enough\u003c/b\u003e", "id": 256, "link_0": "", "link_1": "", "link_2": "", "link_3": "", "location": "EMEA", "questions": "\u003cb\u003eCourtesy Credit less 500 USD\u003c/b\u003e\r\n\r\nCID:\r\nCredit amount and currency:\r\nWhy are we applying this credit:\r\nHas the problem been fixed?\r\nDate range of the error:\r\nCampaigns affected:\r\nScreenshot of Risk approval (if relevant):\r\nScreenshot of TL approval:\r\nI confirm that I followed all the Legal processes required for this modification: BI3 OFC is filled out by account/managing MCC admin. YES/NO (insert the correct one)\r\n\u003cfont color=\"\"red\"\"\u003e\u003cb\u003eRequesting a modification without this confirmation is a legal error!\u003c/b\u003e\u003c/font\u003e"}, {"category_0": "Olympus", "category_1": "Billing", "category_2": "Apply Credit / Write off / Refund", "category_3": "Courtesy Credit more 500 USD", "creation_date": "Thu, 23 Apr 2020 22:05:36 GMT", "help_0": "", "help_1": "", "help_2": "", "help_3": "We would need authorisation from your Google Manager (fill out \u003ca href=\u0027https://docs.google.com/a/google.com/forms/d/1xbjWJbtlaOfgP4oAVal5lPeTSOaM7H7pbNVHOewaz28/viewform\u0027 target=\u0027_blank\u0027\u003ethis form\u003c/a\u003e). Your form will be send to a manager once submitted.\r\nPlease wait for their approval. It will be send via email to you. Please don\u2019t contact managers proactively.\r\nAsk the customer to fill out BI3 OFC.\r\n\r\n\r\n\u003cb\u003eIf the issue was caused by hijacking, then Risk team\u0027s approval is enough\u003c/b\u003e", "id": 257, "link_0": "", "link_1": "", "link_2": "", "link_3": "", "location": "EMEA", "questions": "\u003cb\u003eCourtesy Credit more 500 USD\u003c/b\u003e\r\n\r\nCID:\r\nCredit amount and currency:\r\nWhy are we applying this credit:\r\nHas the problem been fixed?\r\nDate range of the error:\r\nCampaigns affected:\r\nScreenshot of Risk approval (if relevant):\r\nScreenshot of Manager approval:\r\nI confirm that I followed all the Legal processes required for this modification: BI3 OFC is filled out by account/managing MCC admin. YES/NO (insert the correct one)\r\n\u003cfont color=\"\"red\"\"\u003e\u003cb\u003eRequesting a modification without this confirmation is a legal error!\u003c/b\u003e\u003c/font\u003e"}, {"category_0": "Olympus", "category_1": "Billing", "category_2": "Apply Credit / Write off / Refund", "category_3": "Write Off", "creation_date": "Thu, 23 Apr 2020 22:06:39 GMT", "help_0": "", "help_1": "", "help_2": "", "help_3": "We would need authorisation from your Google Manager (fill out \u003ca href=\u0027ht "link_1": "", "link_2": "https://drive.google.com/open?id=1BjG1WYUbq5v-WGNC9InkTbddlPbQDuyO", "link_3": "", "location": "EMEA", "questions": "\u003cb\u003eAdd payment user\u003c/b\u003e\r\n\r\nPayment profile name or ID:\r\nContact name: \r\nPhone number (Required for primary contacts): \r\nEmail address (required): \r\nPermissions: (Read access, Edit payment profile, Sign-up and purchase, Manage users, Admin with all rights.) \r\nEmail preferences:  (All payments email, Administrative only, No payment only)\r\nPrimary contact: YES/NO\r\n\r\nI confirm that I followed all the Legal processes required for this modification: \r\n1. Authorization received according to \u003ca href=\"https://docs.google.com/spreadsheets/d/1W9DhW79bvvRgmTHU49QsJf_pEw3wJ4FsJB04T9b5pnc/edit?ts=5dc00839#gid=0\"\u003ego/project-Batman\u003c/a\u003e guideline\r\n2. All necessary documents are provided. YES/NO (insert the correct one)"}, {"category_0": "Olympus", "category_1": "Billing", "category_2": "RU Tax ID change and RU Invoicing to Manual", "category_3": "RU Tax ID change", "creation_date": "Thu, 23 Apr 2020 22:20:08 GMT", "help_0": "", "help_1": "", "help_2": "\u003cb\u003ePlease fill out:\r\n \u003ca href=\u0027https://docs.google.com/a/google.com/forms/d/e/1FAIpQLSc0-COTMurxvXTwtHB7VGmnnn-S4U2CyuDKUBImJZKKcYgTlQ/viewform\u0027 target=\u0027_blank\u0027\u003ego/RUinnChange\u003c/a\u003e\r\n\u003c/b\u003e\r\nAnd then chat in with the template below.", "help_3": "", "id": 263, "link_0": "", "link_1": "", "link_2": "", "link_3": "", "location": "EMEA", "questions": "\u003cb\u003eSwitch RU Tax ID (new Payment profile)\u003c/b\u003e\r\nI confirm I filled out \u003ca href=\u0027https://docs.google.com/a/google.com/forms/d/e/1FAIpQLSc0-COTMurxvXTwtHB7VGmnnn-S4U2CyuDKUBImJZKKcYgTlQ/viewform\u0027 target=\u0027_blank\u0027\u003ego/RUinnChange\u003c/a\u003e\u003c/br\u003e\r\nAds \u003ca href=\u0027https://screenshot.googleplex.com/aaEb2kuTmub.png\u0027 target=\u0027_blank\u0027\u003eInternal\u003c/a\u003e account CID:"}, {"category_0": "Olympus", "category_1": "Billing", "category_2": "UA Billing change", "category_3": "I need to chat with a Billing SME", "creation_date": "Thu, 23 Apr 2020 22:21:45 GMT", "help_0": "", "help_1": "", "help_2": "\u003cb\u003eIf the customer wants to change Tax ID in the account, they must send us their UA Tax document.\u003c/b\u003e", "help_3": "", "id": 264, "link_0": "", "link_1": "", "link_2": "", "link_3": "", "location": "EMEA", "questions": "CID:\r\nWhat needs to be changed:\r\nNew value:\r\nI confirm that I followed all the Legal processes required for this modification: AC MCM is from account/managing MCC admin. YES/NO (insert the correct one)\r\n\u003cfont color=\"\"red\"\"\u003e\u003cb\u003eRequesting a modification without this confirmation is a legal error!\u003c/b\u003e\u003c/font\u003e"}, {"category_0": "Olympus", "category_1": "Billing", "category_2": "Promo code issues", "category_3": "Eligible for Replacement", "creation_date": "Thu, 23 Apr 2020 22:25:30 GMT", "help_0": "", "help_1": "", "help_2": "\u003cb\u003eCU is NOT Eligible for Replacement codes or credit in any of these cases:\r\n\r\n- Proactive Code Requests\r\n- Replacing Google Partner Codes\r\n- Accounts in Non-Eligible Countries\r\n- Online Promotions - Landing Pages Using Gumball Widget\r\n- Advertiser Enters Code On Wrong Account\r\n- Customer Misplaces Promo Code\r\n- Account Continues To Spend After Code Credit Is Used\r\n- CU Signs Up For An Account Through Co-Marketing Webpage\r\n- CU Didn\u2019t Apply Code Before \u201cEnd Date\u201d \r\n- CU Didn\u2019t Meet Fulfillment Rules Before \u201cCoupon Expires On\u201d Date\r\n\u003c/b\u003e", "help_3": "\u003cb\u003eBefore chatting to SME please check the Promocode Eligibility:\u003c/b\u003e\r\n - Go to Cases2 \u003e Resolution Card \u003e Promo Code Eligibility\r\n - Enter/Choose a Promo Code \u003e Continue\r\n - Check the results\u003c/b\u003e\r\n\r\n\u003cb\u003eNote: The workflow \u003cfont color=\u0027red\u0027\u003e does not work \u003cfont color=\u0027black\u0027\u003e with MCC IDs\u003c/b\u003e\r\n\r\nFor the presentation how the Resolution Card works for Promocode Check - please check the troubleshooter below.", "id": 265, "link_0": "", "link_1": "", "link_2": "https://support.google.com/saleshc/answer/6046390?hl=en", "link_3": "https://docs.google.com/presentation/d/134bjPmphu7LqPnrJ-meCPEbBJGmIiXYouSQoiiW9O_Y/edit#slide=id.g5195168248_0_77", "location": "EMEA", "questions": "\u003cb\u003ePlease use the provided HotKey in the results from resolution Card and share new T\u0026Cs with the customer when providing them with their replacement promo code.\r\n\r\n\u003cfont color=\u0027red\u0027\u003eNo need to chat SME!\u003c/b\u003e\u003cfont color=\u0027black\u0027\u003e"}, {"category_0": "Olympus", "category_1": "Billing", "category_2": "Promo code issues", "category_3": "I need to chat with a Billing SME", "creation_date": "Thu, 23 Apr 2020 22:26:40 GMT", "help_0": "", "help_1": "", "help_2": "", "help_3": "\u003cb\u003eBefore chatting please check if the Promocode is for the came country and currency as the entered account.\u003c/b\u003e", "id": 266, "link_0": "", "link_1": "", "link_2": "https://support.google.com/saleshc/answer/6046390?hl=en", "link_3": "https://docs.google.com/presentation/d/134bjPmphu7LqPnrJ-meCPEbBJGmIiXYouSQoiiW9O_Y/edit#slide=id.g5195168248_0_77", "location": "EMEA", "questions": "\u0421ID:\r\nPromo code:\r\nBilling country of the account:\r\nCurrency in account:\r\nScreenshot from the Cases2 Resolution Card with the entered Promocode info:\r\nScreenshot of the error message the CU gets in the account (showing the CID and the email address they\u0027re logged in with), if error is not English - please translate: \r\nScreenshot of the letter/email they got (showing the email address, Googler as sender, date and the code, eligibility criteria):\r\nDate when CU received the code:"}, {"category_0": "Olympus", "category_1": "Bi
