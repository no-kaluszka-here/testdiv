", "questions": ""}, {"category_0": "Olympus", "category_1": "Search", "category_2": "Campaign not working", "category_3": "I need to chat with a Search SME", "creation_date": "Fri, 24 Apr 2020 08:21:58 GMT", "help_0": "", "help_1": "", "help_2": "", "help_3": "", "id": 273, "link_0": "", "link_1": "", "link_2": "", "link_3": "", "location": "LATAM", "questions": ""}, {"category_0": "Olympus", "category_1": "Search", "category_2": "Remove Email from Draft Account", "category_3": "Remove Email from Draft Account", "creation_date": "Fri, 24 Apr 2020 08:34:33 GMT", "help_0": "", "help_1": "", "help_2": "\u003cb\u003eIMPORTANT! The process has been changed since May 21st.\u003c/b\u003e \r\nMoving forward*, these requests will need to be routed to a Specialist team to be fulfilled. This change will allow us to to better secure user data. \u003cb\u003e \r\nGooglers, TVCs and SMEs will no longer have access to perform the following actions through AdWords ICS \u003c/b\u003e\r\n\r\n\u003cb\u003eThe Account Access team  will only allow remove admin for draft accounts with no billing setup\u003c/b\u003e\r\nMake sure that this admin is the only one in account and in the upper MCC (if present). \r\n\r\nAfter that please fill consult to \u003cb\u003eSearch (L1 only) \u003e Dog Day Account Access Request\u003c/b\u003e\r\n\r\n\u003cb\u003e\u003cfont color=\"\"red\"\"\u003eNo need to chat SME!\u003c/b\u003e", "help_3": "", "id": 274, "link_0": "", "link_1": "", "link_2": "", "link_3": "", "location": "EMEA", "questions": "\u003cb\u003e\u003cfont color=\"\"red\"\"\u003eNo need to chat SME!\u003c/b\u003e"}, {"category_0": "Olympus", "category_1": "Search", "category_2": "Change Time Zone", "category_3": "Change Time Zone", "creation_date": "Fri, 24 Apr 2020 08:36:42 GMT", "help_0": "", "help_1": "", "help_2": "Make sure new timezone is going to be shifted \u003cb\u003eeastward only\u003c/b\u003e!", "help_3": "", "id": 275, "link_0": "", "link_1": "", "link_2": "", "link_3": "", "location": "EMEA", "questions": "\u003cb\u003e\u003ccenter\u003eChange Time Zone\u003c/b\u003e\u003c/center\u003e\r\n\u003cb\u003eInternal CID:\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eNew Time Zone:\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eI confirm that I followed all the Legal processes required for this modification: AC MCM is from account/managing MCC admin. YES/NO (insert the correct one)\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eRequesting a modification without this confirmation is a legal error!\u003c/b\u003e"}, {"category_0": "Olympus", "category_1": "Search", "category_2": "Another Google Ads Account Modification", "category_3": "Another Google Ads Account Modification", "creation_date": "Fri, 24 Apr 2020 08:38:48 GMT", "help_0": "", "help_1": "", "help_2": "If the modification can be made by external customer - please navigate customer how to do it.\r\n\r\nIf external customer has no such option (but should have) - \u003cb\u003erequest screenshot\u003c/b\u003e from customer.\r\n\r\nIf modification can be made only internally - no screenshot needed.", "help_3": "", "id": 276, "link_0": "", "link_1": "", "link_2": "", "link_3": "", "location": "EMEA", "questions": "\u003cb\u003e\u003ccenter\u003eAnother Google Ads Account Modification\u003c/b\u003e\u003c/center\u003e\r\n\u003cb\u003eInternal CID:\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eWhat change is required:\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eI confirm that I followed all the Legal processes required for this modification: AC MCM is from account/managing MCC admin. YES/NO (insert the correct one)\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eRequesting a modification without this confirmation is a legal error!\u003c/b\u003e"}, {"category_0": "Olympus", "category_1": "MA + Mobile", "category_2": "Conversion Tracking Issues", "category_3": "Conversion Tracking Issues", "creation_date": "Fri, 24 Apr 2020 08:51:46 GMT", "help_0": "", "help_1": "", "help_2": "", "help_3": "Please check the troubleshooter below prior opening a chat", "id": 277, "link_0": "", "link_1": "", "link_2": "", "link_3": "https://docs.google.com/document/d/1JmLCYmy-u5RIWrQlmJ0YpjT6LdZ-dQbBl6OJ7kJAhQ8/edit?hl=en", "location": "EMEA", "questions": "\u003cb\u003e\u003ccenter\u003eConversion Tracking Issues\u003c/b\u003e\u003c/center\u003e\r\n\r\n\r\n\u003cb\u003eConversion ID:\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eConversion page URL:\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eDate range:\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eSteps to complete a test conversion (with screenshots):\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eTroubleshooting Notes:\u003c/b\u003e"}, {"category_0": "Olympus", "category_1": "MA + Mobile", "category_2": "Analytics Troubleshooting", "category_3": "General Analytics issue", "creation_date": "Fri, 24 Apr 2020 08:57:22 GMT", "help_0": "", "help_1": "", "help_2": "", "help_3": "", "id": 278, "link_0": "", "link_1": "", "link_2": "", "link_3": "", "location": "EMEA", "questions": "\u003cb\u003e\u003ccenter\u003eAnalytics Troubleshooting\u003c/b\u003e\u003c/center\u003e\r\n\r\n\r\n\u003cb\u003eUA number of the Analytics property:\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eGoogle Ads CID (if relevant):\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eDate Range:\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eIssue summary:\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eTroubleshooting done so far:\u003c/b\u003e"}, {"category_0": "Olympus", "category_1": "MA + Mobile", "category_2": "Analytics Troubleshooting", "category_3": "Analytics or Google Ads Conversion discrepancies", "creation_date": "Fri, 24 Apr 2020 08:58:43 GMT", "help_0": "", "help_1": "", "help_2": "", "help_3": "For discrepancies between Analytics and Google Ads reports, check the following:\r\n\r\n- The discrepancy is larger than 20%. \u003cb\u003eIf it is not\u003c/b\u003e: this discrepancy is probably within expected behavior, please check the troubleshooter below.\r\n\r\n** Google Ads counts conversions by click date, GA counts goals by goal completion date, a certain discrepancy is very normal **\r\n\r\n- The relevant date range ended more than 48 hours ago;\r\n- Check if Analytics property is linked to Google Ads and the import is set up correctly.\r\n- Make sure auto-tagging is on, and that there are no manually-tagged ads.\r\n\r\n\u003cb\u003ePlease check the troubleshooter for any other discrepancy before chatting.\u003c/b\u003e", "id": 279, "link_0": "", "link_1": "", "link_2": "", "link_3": "https://drive.google.com/file/d/1kEIc666QL1YpT1HoIYefD3MEnHqFGtfE/view", "location": "EMEA", "questions": "\u003cb\u003e\u003ccenter\u003eAnalytics/AW Conversion discrepancies\u003c/b\u003e\u003c/center\u003e\r\n\u003cb\u003eUA number of the Analytics property:\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eView name:\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eGoogle Ads CID:\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eDate Range:\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eHow many Conversions in Google Ads should be shown:\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eWhen was the conversion created in Google Ads\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eAny more details:\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eTroubleshooting done so far:\u003c/b\u003e\r\n{insert here}"}, {"category_0": "Olympus", "category_1": "MA + Mobile", "category_2": "Analytics Troubleshooting", "category_3": "Analytics/Analytics reports discrepancies", "creation_date": "Fri, 24 Apr 2020 09:00:07 GMT", "help_0": "", "help_1": "", "help_2": "", "help_3": "For discrepancies between Analytics reports, check the following:\r\n\r\n\u003cb\u003ePlease check the troubleshooter below before chatting.\u003c/b\u003e", "id": 280, "link_0": "", "link_1": "", "link_2": "", "link_3": "https://drive.google.com/file/d/1WYku3tO8P0TdkcNS2ycuKQU4E3xjh7HC/view", "location": "EMEA", "questions": "\u003cb\u003e\u003ccenter\u003eAnalytics/Analytics reports discrepancies\u003c/b\u003e\u003c/center\u003e\r\n\u003cb\u003eUA number of the Analytics property:\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eView name:\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eGoogle Ads CID:\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eDate Range:\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eIn what report discrepancy appears:\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eScreenshot from Analytics report:\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eScreenshot from other report with discrepancy:\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eAny more details:\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eTroubleshooting notes:\u003c/b\u003e\r\n{insert here}"}, {"category_0": "Olympus", "category_1": "MA + Mobile", "category_2": "Analytics Troubleshooting", "category_3": "Analytics Ecommerce tracking issues", "creation_date": "Fri, 24 Apr 2020 09:01:42 GMT", "help_0": "", "help_1": "", "help_2": "", "help_3": "For Ecommerce tracking and data issues, check the following:\r\n\r\n- The relevant date range ended more than 48 hours ago;\r\n- The discrepancies do not match the reasons in \u003ca href=\u0027https://support.google.com/saleshc/answer/1632048?hl=en\u0027 target=\u0027_blank\u0027\u003ethis article\u003c/a\u003e.\r\n- The  ECR GA hotkey has been sent to the customer and replied.\r\n- You have the Thank You page code in a text file.\r\n\r\n\u003cb\u003ePlease check the troubleshooter below before chatting.\u003c/b\u003e", "id": 281, "link_0": "", "link_1": "", "link_2": "", "link_3": "https://support.google.com/ads-help/troubleshooter/7102900?rd=1", "location": "EMEA", "questions": "\u003cb\u003e\u003ccenter\u003eAnalytics Ecommerce tracking issues\u003c/b\u003e\u003c/center\u003e\r\n\r\n\r\n\u003cb\u003eUA number of the Analytics property:\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eView name:\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eDate Range:\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eThank you/Confirmation page:\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eAny more details:\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eTroubleshooting done so far:\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eI confirm Thank You code is attached in my chat or in my case YES/NO (insert the correct one)\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eif NO: please do not chat SME before getting the code file, we are unable to help with Ecomm cases without a code **\u003c/b\u003e"}, {"category_0": "Olympus", "category_1": "MA + Mobile", "category_2": "Analytics Troubleshooting", "category_3": "Grant Analytics Access", "creation_date": "Fri, 24 Apr 2020 09:03:43 GMT", "help_0": "", "help_1": "", "help_2": "", "help_3": "For Analytics access please make sure to:\r\n\r\n- Send AN CONT to all current admins \u0026 wait 2 business days;\r\n- Check if your client added the TXT file(s) with the info from AN NEXT. \u003ca href=\u0027https://screenshot.googleplex.com/uNvkTa32LTC\u0027 target=\u0027_blank\u0027\u003eVerify it\u0027s the full content\u003c/a\u003e.\r\n- Check if Analytics property is linked to Google Ads. If it is, please make sure to get info from \u003ca href=\u0027https://screenshot.googleplex.com/PadwaHdaRgN.png\u0027 target=\u0027_blank\u0027\u003eGoogle Ads Section\u003c/a\u003e of the AN NEXT as well, unless they are the AW admin.\r\n\r\n\u003cb\u003ePlease check the troubleshooter below before chatting.\u003c/b\u003e\r\n\r\n\u003cb\u003ePay attention!\u003c/b\u003e\r\n\r\n1. If GA is \u003cb\u003enot linked\u003c/b\u003e with Ads - we add the user that is in the analytics.TXT file(might not be the same as a requestor\u0027s email)\r\n2. If GA is \u003cb\u003elinked\u003c/b\u003e with Ads - we add the user, that is a requestor and that email has to be in the analytics.TXT\r\n3. We add the user on the level that is requested in the analytics.TXT: UA-XXXXX-X we add to property level only, UA-XXXXXX we add to account level \r\n\u003ca href=\u0027https://screenshot.googleplex.com/ZAs7kpoaAOu.png\u0027 target=\u0027_blank\u0027\u003eStructure\u003c/a\u003e", "id": 282, "link_0": "", "link_1": "", "link_2": "", "link_3": "https://drive.google.com/file/d/10RunLrxS6mB7Ea32bdkGPuBP6LgSPB37/view", "location": "EMEA", "questions": "\u003cb\u003e\u003ccenter\u003eGrant Analytics Access\u003c/b\u003e\u003c/center\u003e\r\n\r\n\r\n\u003cb\u003eUA number of the Analytics \u003cu\u003eproperty\u003c/u\u003e level (UA-XXXXX-X) OR \u003cu\u003eaccount\u003c/u\u003e level (UA-XXXXXX) (choose the correct one):\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eEmail that needs to be added:\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eLink to TXT file(s):\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eI confirm that I followed all the Legal processes required for this modification:\u003c/b\u003e\r\n1. Send AN CONT to all current admins AND waited 2 business days. \r\n2. Check if your client added the TXT file(s) with the info from AN NEXT \r\n3. Check if Analytics property is linked to Google Ads. If it is, we will need the client to prove AW ownership as well in the Google Ads Section of AN NEXT hotkey, unless they are the AW admin. \r\n{insert here YES/NO }\r\n\r\n\r\n\u003cb\u003eRequesting a modification without this confirmation is a legal error!\u003c/b\u003e"}, {"category_0": "Olympus", "category_1": "MA + Mobile", "category_2": "Analytics Troubleshooting", "category_3": "Restore Analytics Property", "creation_date": "Fri, 24 Apr 2020 09:05:21 GMT", "help_0": "", "help_1": "", "help_2": "", "help_3": "Users can restore deleted Analytics properties in the \u003ca href=\u0027https://support.google.com/analytics/answer/6154772?hl=en\u0027 target=\u0027_blank\u0027\u003eTrash Can\u003c/a\u003e.\r\nProperties can only be restored within 35 days after deletion. After that, they are forever removed from the system.\r\n\r\nCustomer need \u003cb\u003eEdit permission\u003c/b\u003e in the account to access the Trash Can from his side. If they do no see this option - please chat to SME.", "id": 283, "link_0": "", "link_1": "", "link_2": "", "link_3": "https://drive.google.com/file/d/1mf90hXfE4qf4E2RsXMZTvEJCGWDFNqus/view Link 3:", "location": "EMEA", "questions": "\u003cb\u003e\u003ccenter\u003eUA number of the Analytics property/account:\u003c/b\u003e\u003c/center\u003e\r\n\r\n\u003cb\u003eI confirm that I followed all the Legal processes required for this modification:\u003c/b\u003e \r\nRequest was sent from an admin Email. YES/NO (insert the correct one)\r\n\r\n\u003cfont color=\"\"red\"\"\u003e\u003cb\u003eRequesting a modification without this confirmation is a legal error!\u003c/b\u003e\u003c/font\u003e\""}, {"category_0": "Olympus", "category_1": "MA + Mobile", "category_2": "Google Tag Manager", "category_3": "Another Google Tag Manager issue", "creation_date": "Fri, 24 Apr 2020 09:11:38 GMT", "help_0": "", "help_1": "", "help_2": "\u003cb\u003eRequest for conversion test detail\u003c/b\u003e\r\n\r\n\u003cli\u003eConversion action name\u003c/li\u003e\r\n\u003cli\u003eStep-by-step details on how to complete a conversion (ideally with screenshots). For example: which links or buttons to click, and the exact information for each page/form so you can recognize the test in your system. Include any local phone numbers, zip codes, SSNs, login IDs or national IDs that are needed.\u003c/li\u003e\r\n\u003cli\u003eTest payment details (such as a test credit card or login to a test account) if needed for a ent details over emails and we are not able to use our personal information to perform a test. If you prefer to do the conversion test on your own, please reference the \u201cUsing debugging tools\u201d section at the end of this \u003ca href=\"https://support.google.com/google-ads/answer/1722021?hl=en\" target=\u0027_blank\u0027\u003earticle \u003c/a\u003e\u003c/li\u003e\r\n\r\n\u003cli\u003e(Optional) Whether the tag is implemented directly on the page or via a tag manager system such as GTM or Adobe tag manager. If the tag is implemented via GTM, check this \u003cb\u003etroubleshooter\u003c/b\u003e on GTM and ask for:\u003c/li\u003e\r\n\u003col\u003e\r\n\u003cli\u003eGTM container ID\u003c/li\u003e\r\n\u003cli\u003eExact name of the tag that is not firing \u003c/li\u003e\r\n\u003cli\u003e(Optional) URL of the page the tag is not firing on\u003c/li\u003e\r\n\u003c/ol\u003e\r\n", "help_3": "", "id": 284, "link_0": "", "link_1": "", "link_2": "https://support.google.com/scaledservices/answer/7385042?hl=en\u0026ref_topic=7385201", "link_3": "", "location": "EMEA", "questions": "\u003cb\u003e\u003ccenter\u003eGoogle Tag Manager\u003c/b\u003e\u003c/center\u003e\r\n\u003cb\u003eGTM ID:\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eGhosting email:\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eCID/ Campaign ID (if relevant to the issue)\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eTime range:\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eIssue description:\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eInvestigation done:\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eVersion? Workspace?\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eWebpage?\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eGTM tag implemented?\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eTag? Trigger? Variable?\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eIs tag firing?\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eRelevant screenshot (in English):\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003ePrevious consult case:\u003c/b\u003e\r\n{insert here}\r\n\r\n\r\n\u003cb\u003eResources checked:\u003c/b\u00 g it as basic.", "help_3": "Please provide the following information in SME chat description", "id": 306, "link_0": "", "link_1": "", "link_2": "", "link_3": "", "location": "EMEA", "questions": "\u003cb\u003eDisplay Ad Not Serving\u003c/b\u003e\r\nGoogle Ads CID:\r\nCampaign / Ad Group ID(s):\r\nActive bids, budget \u0026 bidding Method:\r\nAny account level issue (billing, policy): (Y/N)\r\n24+ Hours from Ad Approval: (Y/N)\r\nTargeting info (Reach estimate, Audience lists ...):\r\nBid adjustments (devices, locations, ad schedule):\r\nRecent Change History events:\r\nDate range:\r\nExpected behaviour:\r\nActual behaviour (with screenshots):\r\nYour issue / question:"}, {"category_0": "Olympus", "category_1": "Shopping", "category_2": "Merchant Suspended", "category_3": "Missing Refund policy", "creation_date": "Fri, 24 Apr 2020 10:32:06 GMT", "help_0": "", "help_1": "", "help_2": "\u003cb\u003ePlease check Voila Spam Overview to determine the reason for suspension. Usually additional screenshots are provided in Gearloose to demonstrate the exact issue.\r\n\r\nMake sure to check the website to be compliant with the \u003ca href=\u0027https://screenshot.googleplex.com/oL12On7k3Ne\u0027 target=\u0027_blank\u0027\u003erequirements\u003c/a\u003e.\r\n\r\nIf you still require a chat - be sure to include this information in your request.\u003c/b\u003e", "help_3": "\u003cb\u003eBefore chatting please check the Troubleshooter below\u003c/b\u003e\r\n\r\n \u2022 If Customer made changes on the website after he got suspension and you see refund policies on the website - request the Re-Review of account via Gearloose.\r\n\r\n \u2022 If after review account returns with the same suspension reason - you can consult for \"\"Clarification\"\": Policy \u003e Shopping Policy/Data Quality Clarification", "id": 307, "link_0": "", "link_1": "", "link_2": "", "link_3": "https://drive.google.com/open?id=1U0ZgpdcpvK_uMhueMDjyAmhXt1pzSJC0", "location": "EMEA", "questions": "MC ID:\r\nIssue d please inform your\r\ncustomer sending him the CR \"GB MCA CMC\"", "id": 316, "link_0": "", "link_1": "", "link_2": "https://drive.google.com/open?id=1E6VM27BCGEs9Fou-6rbvdEt8lVC3RysD", "link_3": "", "location": "EMEA", "questions": "\u003cb\u003eCreate MCA\u003c/b\u003e\r\n\r\nMC ID:\r\n\r\nI confirm that I followed all the Legal processes\r\nrequired for this modification: \r\n\r\n1. The request is made by an admin Email: \r\n{Yes/No} + {paste a SS of authorization}\r\n\r\n2. This account has no policy suspensions/warnings/PID:\r\n {Yes/No }\r\n\u003cfont color=\"\"red\"\"\u003e\u003cb\u003eRequesting a modification without this \r\nconfirmation is a legal error!\u003c/b\u003e\u003c/font\u003e"}, {"category_0": "Olympus", "category_1": "Shopping", "category_2": "Add/Remove or Switch MCA", "category_3": "Add an existing account to an MCA", "creation_date": "Fri, 24 Apr 2020 10:48:43 GMT", "help_0": "", "help_1": "", "help_2": "Please check the troubleshooter below before chatting.", "help_3": "\u25cfWe need to get permission from the MC account admin \u003cb\u003eAND\u003c/b\u003e the MCA admin before proceeding.\r\n\u25cfUse the hotkey ME LAM to request this permission (tailor the CR to whoever you are sending it to)", "id": 317, "link_0": "", "link_1": "", "link_2": "https://drive.google.com/open?id=1E6VM27BCGEs9Fou-6rbvdEt8lVC3RysD", "link_3": "", "location": "EMEA", "questions": "\u003cb\u003eAdd an existing account to an MCA\u003c/b\u003e\r\n\r\nMC ID:\r\nMCA ID:\r\nSS authorization from MC admin:\r\nSS authorization from MCA admin:\r\nAny extra info:\r\n\r\nI confirm that I followed all the Legal processes required for this modification: There is approval from all relevant admins. YES/NO (insert the correct one)\r\n\u003cfont color=\"red\"\u003e\u003cb\u003eRequesting a modification without this confirmation is a legal error!\u003c/b\u003e\u003c/font\u003e"}, {"category_0": "Olympus", "category_1": "Shopping", "category_2": "Account limit increase", "category_3": "Limit increase for regular MC accounts", "creation_date": "Fri, 24 Apr 2020 10:50:25 GMT", "help_0": "", "help_1": "", "help_2": "Before chatting please review the document", "help_3": "Before chatting please review the document under the Troubleshooter link", "id": 318, "link_0": "", "link_1": "", "link_2": "https://docs.google.com/document/d/1SnANf7lT35gekliu3ggWotR_4pqs37QB852fg_rTpgA/edit#", "link_3": "https://support.google.com/ads-help/answer/3108053?hl=en", "location": "EMEA", "questions": "MC ID:\r\nHow many offers the customer wants  (max allowed item increase is double current item quota):\r\nAre they reaching the current limit:\r\nDo violating or under review offers make up less than 20% of offers? (Please provide a link to the Diagnostics Tab to prove this since above 20% will result in this request being rejected.)\r\n\r\nI confirm that I followed all the Legal processes required for this modification: The request is made by an admin Email. YES/NO (insert the correct one)\r\n\u003cfont color=\"\"red\"\"\u003e\u003cb\u003eRequesting a modification without this confirmation is a legal error!\u003c/b\u003e\u003c/font\u003e"}, {"category_0": "Olympus", "category_1": "Shopping", "category_2": "Account limit increase", "category_3": "Limit increase for MCA accounts", "creation_date": "Fri, 24 Apr 2020 10:51:20 GMT", "help_0": "", "help_1": "", "help_2": "", "help_3": "Before chatting please review the document under the Troubleshooter link", "id": 319, "link_0": "", "link_1": "", "link_2": "", "link_3": "https://support.google.com/ads-help/answer/9039972?hl=en", "location": "EMEA", "questions": "MC ID:\r\nCurrent item quota?\r\nRequested item quota? (max allowed item increase is double current item quota)\r\nMerchant target region (English/EMEA\u0026LatAm/JP)? (Use region with the higher number of target countries/feed if there are multiple ones.)\r\nIs the merchant currently warned at the account level for some specific spam or data quality related reason?  (Check status here: go/shopping911.) ***If YES, please resolve the account level issues first before filing a quota increase request. Otherwise, the request may be rejected.***\r\nDo violating or under review offers make up less than 20% of offers? (Please provide a link to the Diagnostics Tab to prove this since above 20% will result in this request being rejected.)\r\nIs this quota increase request for Shopping or Dynamic Remarketing? \r\nShould this merchant actually be a marketplace? This will ensure a higher quota by default. (Learn more here: https://support.google.com/merchants/answer/2796531)\r\n\r\nI confirm that I followed all the Legal processes required for this modification: The request was made from an admin Email. YES/NO (insert the correct one)\r\n\u003cfont color=\"\"red\"\"\u003e\u003cb\u003eRequesting a modification without this confirmation is a legal error!\u003c/b\u003e\u003c/font\u003e\""}, {"category_0": "Olympus", "category_1": "Shopping", "category_2": "Grant MC Account Access", "category_3": "Grant MC Account Access", "creation_date": "Fri, 24 Apr 2020 11:09:02 GMT", "help_0": "", "help_1": "", "help_2": "Before chatting please review the document under the Troubleshooter link", "help_3": "", "id": 320, "link_0": "", "link_1": "", "link_2": "https://support.google.com/saleshc/answer/3207828?hl=en", "link_3": "", "location": "EMEA", "questions": "Merchant Center ID:\r\nEmail that needs to be added:\r\n\r\n(If needed):\r\nLink to TXT file(s):\r\n\r\nI confirm that I followed all the Legal processes required for this modification: \r\n1. Send ME LAC to all current admins AND waited 2 business days. \r\n2. Send ME LAA and check the answers are correct, \r\n- if needed - Check if your client added the TXT file(s) with the info from ME LAU or other proof of ownership.  YES/NO (insert the correct one)\r\n\u003cfont color=\"\"red\"\"\u003e\u003cb\u003eRequesting a modification without this confirmation is a legal error!\u003c/b\u003e\u003c 1": "", "link_2": "", "link_3": "", "location": "EMEA", "questions": "\u003cb\u003eRemove a Merchant account from an MCA\u003c/b\u003e\r\n\r\nMC ID:\r\nMCA ID:\r\n\r\nSS authorization from MC admin:\r\nAny extra info:\r\n\r\nI confirm that I followed all the Legal processes required for this modification: There is approval from all relevant admins. YES/NO (insert the correct one)\r\n\r\n\u003cfont color=\"\"red\"\"\u003e\u003cb\u003eRequesting a modification without this confirmation is a legal error!\u003c/b\u003e\u003c/font\u003e"}, {"category_0": "Longtail", "category_1": "Policy and Shopping", "category_2": "Add/Remove or Switch MCA", "category_3": "Move a MC from one MCA to another MCA", "creation_date": "Mon, 25 May 2020 16:17:57 GMT", "help_0": "", "help_1": "", "help_2": "", "help_3": "\u25cf First, request written permission from the admin of the child account (AC MCM)\r\n\u25cf We also need to notify the existing MCA admin - send hotkey ME CAS\r\n\u25cf Once you have permission from the sub-account admin and notified the existing MCA you then need\r\npermission from an admin user on the new MCA (ME LAM).", "id": 363, "link_0": "", "link_1": "", "link_2": "", "link_3": "", "location": "EMEA", "questions": "\u003cb\u003eMove a MC from one MCA to another MCA\u003c/b\u003e\r\n\r\nMC ID:\r\nCurrent MCA ID:\r\nNew MCA ID:\r\n\r\nSS authorization from MC admin:\r\nSS notification to current MCA:\r\nSS authorization from \u003cb\u003enew\u003c/b\u003e MCA admin:\r\nAny extra info:\r\n\r\nI confirm that I followed all the Legal processes required for this modification: There is approval from all relevant admins. YES/NO (insert the correct one)\r\n\u003cfont color=\"\"red\"\"\u003e\u003cb\u003eRequesting a modification without this confirmation is a legal error!\u003c/b\u003e\u003c/font\u003e"}, {"category_0": "L2 Templates", "category_1": "Commerce / Shopping", "category_2": " There is no consult form for Commerce/Shopping related cases.", "category_3": "Please fil         else if(response_text == category_array.category_1 && location_array[2] == true && attribute_array[1] == category_array.category_0){
            //console.log("1111111111",category_array.help_1 )
            return category_array.help_1;
        }
        else if(response_text == category_array.category_0){
            //console.log("0000000000",category_array.help_0 )
            return category_array.help_0;
        }
    });

    var unique_list = [... new Set(filtered_list)]
    var unique_help = [... new Set(filtered_list_help)]
    var unique_link = [... new Set(filtered_list_link)]

    document.getElementsByClassName('container')[0].innerHTML = ''

    //console.log("$$$$$$$$$$$$$$$$$", all_data)

    //console.log("----------------", attribute_array)
    //console.log("*******unique_help*********", unique_help)

    if(unique_help != undefined && unique_help != ""){
        unique_help.forEach(createHelpCard)
    }
    if(unique_link != undefined && unique_link != ""){
        unique_link.forEach(createLinkCard)
    }

    //console.log("*******unique_list*********", unique_list)
    if(location_array[4]){
        unique_list.forEach(createCard.bind(null, true))
    }else if(location_array[4] == false){
        unique_list.forEach(createCard.bind(null, false))
    }   
}
